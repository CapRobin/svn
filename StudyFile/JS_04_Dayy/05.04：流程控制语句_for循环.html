<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.04：流程控制语句_for循环</title>
    <script>
        /*1、循环结构：
             for(初始化变量; 判断条件; 更新循环变量){
                 执行循环语句(N条不等)
             }
          2、执行顺序：
             a)初始化变量(第一次循环只初始化一次)，
             b)判断循环条件：判断是否继续循环
             c)执行循环语句：如果条件为true则执行该循环语句,如果条件为false则停止循环
             c)更新循环变量：继续执行(b————>d)循环
          3、注意for循环的死循环，判断条件必须保证有false的情况出现，否则后面代码无法执行！*/

        /*案例一：打印1~100的值*/
        function showView1() {
            var str = "";
            for (i = 1; i <= 100; i++) {
                str = str + i + "、";
            }
            showId01.innerHTML = str;
        }

        /*案例二：求1~100的和*/
        function showView2() {
            var sum = 0;
            for (i = 1; i <= 100; i++) {
                sum += i;//相当于：sum = sum+i;
            }
            showId02.innerHTML = "0到100的和为：" + sum;
        }

        /*案例三：求1~100之间所有数的和、平均数*/
        function showView03() {
            var sum2 = 0;
            for (var i = 1; i <= 100; i++) {
                sum2 += i;
            }
            //最后一次循环结束后i=101;
            showId03.innerHTML = "1~100求和的平均数为：" + sum2 / (i - 1);
        }

        //案例四：求1~100之间所有偶数的和及所有奇数的和
        function showView04() {
            var sum_o = 0;
            var sum_j = 0;
            for (var i = 1; i <= 100; i++) {
                if (i % 2 === 0) {
                    sum_o += i;
                } else {
                    sum_j += i;
                }
            }
            showId04.innerHTML = "1~100之间所有偶数的和为：" + sum_o + "<br/>所有奇数的和为：" + sum_j;
        }

        //案例五：计算本金
        /*分析：
        第一年的本金为：10000
        第一年的利息为：本金*利率(10000*0.003)=30
        第二年的本金为：第一年的本金+第一年的利息(10000+30)
        第二年的利息为：第二年的本金*利率
        。。。。。。
        * */
        function showView05() {
            var mMoney = 10000;
            var ll = 0.003;
            var i = 1;
            for (i; i <= 5; i++) {
                //mMoney*=1.003 <<==>> mMoney*=1+0.003 <<==>> mMoney=mMoney*(1+0.003) <<==>> mMoney=mMoney+mMoney*0.003
                mMoney *= 1.003;//即表示：mMoney=mMoney+mMoney*0.003
            }
            showId05.innerHTML = "5年后的本金是：" + mMoney;
        }

        //案例六：打印斐波那契数列
        function showView06() {
            var n1 = 0;
            var n2 = 1;
            var s = 0;
            var i = 2;
            for (i; i <= 12; i++) {
                s = n1 + n2;
                n1 = n2;
                n2 = s;
                console.log(s);
            }
            showId06.innerHTML = "循环到第12次后的斐波那契数是：" + s;
        }

        /**/
    </script>
</head>
<body>
<h1 style="text-align: center">05.04：流程控制语句_for循环</h1><br>

<h3>案例一：打印1~100的值</h3>
<p id="showId01"></p>
<button id="butId01" onclick="showView1()">案例一查询</button>

<h3>案例二：求1~100的和</h3>
<p id="showId02"></p>
<button id="butId02" onclick="showView2()">案例二查询</button>

<h3>案例三：求1~100之间所有数的和、平均数</h3>
<p id="showId03"></p>
<button id="butId03" onclick="showView03()">案例三查询</button>

<h3>案例四：求1~100之间所有偶数的和及所有奇数的和</h3>
<p id="showId04"></p>
<button id="butId04" onclick="showView04()">案例四查询</button>

<h3>案例五：将10000元本金存入银行，年利率千分之三，每过一年将本金和利息相加作为新的本金，计算5年后获得的本金是多少</h3>
<p id="showId05"></p>
<button id="butId05" onclick="showView05()">案例五查询</button>

<h3>案例六：打印斐波那契数列</h3>
<p id="showId06"></p>
<button id="butId06" onclick="showView06()">案例六查询</button>


</body>
</html>
