    <title>05.03：流程控制语句_Switch</title>
    <script type="text/javascript">
        function showView1() {
            /*Switch注意事项：
            * 1、Switch()语句中什么数据类型都可以放，但是必须与case中的数据类型相匹配
            * 2、多个case条件可以重复，但是不建议，因为条件一样也只会匹配第一个case条件
            * 3、Switch语句的结束条件是break不是default。
            * 4、break语句绝对不能省略，满足某一分支条件，break使之立马终止
            * 5、default可以省略，但是不建议，程序必须要保证其完整性
            * 6、Switch()语句传入的参数必须与某一case的条件值绝对等于(底层实现是===),
            * 该语句不会进行强制类型转换*/
            var key = window.prompt("请输入电话号码查询紧急电话！！");
            switch (Number(key)) {
                case 110:
                    showId01.innerHTML = key + "是报警电话";
                    break;
                case 120:
                    showId01.innerHTML = key + "是急救电话";
                    break;
                case 119:
                    showId01.innerHTML = key + "是火警电话";
                    break;
                case 122:
                    showId01.innerHTML = key + "是交通事故电话";
                    break;
                case 114:
                    showId01.innerHTML = key + "是电话号码查询电话";
                    break;
                default:
                    showId01.innerHTML = "按错了，别瞎按！";
                    break;
            }
        }

        function showView2() {
            // var getId = window.getElementById("showId02");
            // var dateStr = "2017-12-16"
            var dateStr = window.prompt("请输入指定日期(格式如:2017-12-16)，查询是星期几！");
            /*dateStr.replace(/-/g, "/")表示使用正则表达式将获取到的字符串中的所有"-"字符替换成"/"字符；
            "/ /"正则符号，"-"表示被替换的字符，"g"：正则中表示全局标志*/
            var mData = new Date(Date.parse(dateStr.replace(/-/g, "/")));
            var key2 = mData.getDay();
            switch (key2) {
                case 0:
                    showId02.innerHTML = dateStr + "是：星期天";
                    break;
                case 1:
                    showId02.innerHTML = dateStr + "是：星期一";
                    break;
                case 2:
                    showId02.innerHTML = dateStr + "是：星期二";
                    break;
                case 3:
                    showId02.innerHTML = dateStr + "是：星期三";
                    break;
                case 4:
                    showId02.innerHTML = dateStr + "是：星期四";
                    break;
                case 5:
                    showId02.innerHTML = dateStr + "是：星期五";
                    break;
                case 6:
                    showId02.innerHTML = dateStr + "是：星期六";
                    break;
                default:
                    showId02.innerHTML = "输错了，别瞎按！";
                    break;

            }
        }
