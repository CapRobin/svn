<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3属性选择器</title>
    <style type="text/css">
        /*属性选择器01(a[href^="http:"])：表示要查找包含href这个属性的a元素，
        并且href这个属性的值必须要以http：开头；然后为这个元素设置相关样式属性 */
        a[href^="http:"] {
            background: url("../Resources/image/7.1.01.jpg") no-repeat left center;
            padding-left: 50px;
        }

        /*属性选择器02(a[href$="pdf"])：表示要查找包含href这个属性的a元素，
        并且href这个属性的值必须以pdf结尾；然后为这个元素设置相关的样式属性*/
        a[href$="pdf"] {
            background: url("../Resources/image/7.1.02.jpg") no-repeat left center;
            padding-left: 50px;
        }

        /*属性选择器03(a[href*="xxx"])：表示要查找包含href这个属性的a元素，
        并且href这个属性值里面包含xxx这个字符，然后为这个元素设置相关的样式属性*/
        a[href*="xxx"] {
            background: url("../Resources/image/7.1.03.jpg") no-repeat left center;
            padding-left: 50px;
        }

    </style>
</head>
<body>
<h1 align="center">7.1.01：CSS3属性选择器</h1><br>
<p><a href="http://www.baidu.com/name.jpg">JPG文件</a></p>
<p><a href="http://www.baidu.com/name.rar">RAR文件</a></p>
<p><a href="http://www.baidu.com/name.pdf">PDF文件</a></p>
<p><a href="http://www.baidu.com/nane.pdf">PDF文件</a></p>
<p><a href="http://www.baidu.com/xxx.txt">TXT文件</a></p>
<p><a href="http://www.baidu.com/xxx.gif">Gif文件</a></p>
</body>
</html>
