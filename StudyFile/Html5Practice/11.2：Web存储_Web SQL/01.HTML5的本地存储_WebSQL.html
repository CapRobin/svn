<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的本地存储_WebSQL</title>
    <!--引入外部CSS样式文件-->
    <link rel="stylesheet" href="css/index.css">
    <!--引入外部JS文件-->
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/my.js" type="text/javascript"></script>
</head>
<body>
<h1 style="text-align: center">11.2.01:HTML5的本地存储_WebSQL</h1><br>
<div>
    <table align="center">
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="textName" id="textName" required></td>
        </tr>
        <tr>
            <!--
            空格的5种表示方法
            1："&nbsp;"是类似于按下space键产生的空格效果，该空格占据宽度受字体影响明显而强烈。
            2；"&ensp;"它是“半角空格，其占据的宽度正好是1/2个中文宽度(是设置字号大小的一半位置，即为em宽度的一半)，而且基本上不受字体影响，
            3；"&emsp;"它所占据的宽度正好是1个中文宽度，而且基本上不受字体影响。
            4；"&thinsp;"它是em之六分之一宽(1em=16px)
            5；"&zwnj;".......
            6："&zwj;"........
            -->
            <td>标&emsp;题：</td>
            <td><input type="text" name="textTitle" id="textTitle" required></td>
        </tr>
        <tr>
            <td>留&emsp;言：</td>
            <td><input type="text" name="textWords" id="textWords" required></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="保存留言" id="saveBut">
            </td>
            <td>
                <input style="float: right" type="button" value="显示留言" id="showBut" onclick="showAllItemData()">
            </td>
        </tr>
    </table>
    <table border="1px" align="center" style="border: 1px solid #31caff" cellspacing="0" id="showDataTb"></table>
</div>
</body>
</html>
