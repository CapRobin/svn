<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增的form元素</title>
    <script type="text/javascript">
        function textoutput() {
            a = parseInt(prompt("请输入第一个数字", 0));
            b = parseInt(prompt("请输入第二个数字"), 0);
            document.forms["myform"]["result"].value = a * b;
        }
    </script>
</head>
<body>
<h1 align="center">3.2.02：新增的Form元素练习</h1>
<h2>1、datalist元素</h2>
<!--新增form元素：datalist元素：用于提供一个可选择的列表，Input元素可直接引用，省去手动输入的麻烦-->
<h2>1、datalist元素</h2>
<form action="../Practice/DemoTest.html" method="get">
    请输入网址：
    <input type="text" list="urllist" name="myurl">
    <datalist id="urllist">
        <option label="百度" value="http://www.baidu.com"></option>
        <option label="淘宝" value="http://www.taobao.com"></option>
        <option label="谷歌" value="http://www.google.com"></option>
        <option label="华鸿" value="http://www.hhkj.nx.cn"></option>
    </datalist>
    <input type="submit" value="提交">
</form>
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

<!--新增form元素：keygen元素：用户提交表单时会对应的生成一个公钥(发送到服务端)和一个私钥(保存在本地客户端)，
以备后期验证使用。目前部分浏览器支持不太好，所以还未被大规模使用-->
<h2>2、keygen元素</h2>
<form action="../Practice/DemoTest.html" method="get">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="userpwd" placeholder="请输入密码"><br>
    <input type="submit" value="提交" width="50px" height="20px">
    <keygen name="key"></keygen>
</form>
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

<!--新增form元素：output元素：该元素为直接输出需要显示的结果-->
<h2>3、output元素</h2>
<form action="#" method="get" name="myform">
    <input type="button" onclick="textoutput()" value="点击测试">
    <h3>两个数的乘积为：
        <output name="result"/>
    </h3>
</form>
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
</body>
</html>
