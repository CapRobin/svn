<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5Canvas——画布的裁切</title>
    <!--设置Canvas画布的样式-->
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #mcvs1, #mcvs2 {
            border: 1px solid #000000;
            background-color: #b3d4fc;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /*裁切之前的画布*/
            var cvs1 = document.getElementById("mcvs1");
            var ctt1 = cvs1.getContext("2d");
            ctt1.rect(150, 125, 200, 100);
            ctt1.stroke();
            ctt1.fillStyle = "#ff0000";
            ctt1.fillRect(50, 75, 200, 100);
            title(ctt1, "bold 20px Courier New", "#0000ff", "画布一：裁切之前", 125, 50);


            /*裁切之后的画布*/
            var cvs2 = document.getElementById("mcvs2");
            var ctt2 = cvs2.getContext("2d");
            title(ctt2, "bold 20px Courier New", "#0000ff", "画布二：裁切之后", 125, 50);
            ctt2.rect(150, 125, 200, 100);
            ctt2.stroke();
            /*开始裁切(设置该方法后，之后在画布上绘制的任何内容只能显示以上矩形内的部分，矩形外的部分将不会被显示)*/
            ctt2.clip();
            ctt2.fillStyle = "#ff0000";
            ctt2.fillRect(50, 75, 200, 100);

        }

        /*设置标题*/
        function title(context, textstyle, textColor, text, x, y) {
            context.font = textstyle;
            context.fillStyle = textColor;
            context.fillText(text, x, y)
        }
    </script>
</head>
<body>
<h1 align="center">4.4.04：Canvas——画布的裁切示例</h1>
<p align="center">
    <canvas id="mcvs1" width="400" height="250" style="...">
        抱歉！您的浏览器暂不支持HTML5，请更新或更换浏览器后再次尝试，谢谢！
    </canvas>
    <br>
    <canvas id="mcvs2" width="400" height="250" style="...">
        抱歉！您的浏览器暂不支持HTML5，请更新或更换浏览器后再次尝试，谢谢！
    </canvas>
</p>
</body>
</html>
