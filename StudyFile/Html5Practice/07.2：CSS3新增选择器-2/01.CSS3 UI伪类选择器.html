<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 UI伪类选择器</title>
    <style>
        /*!*01：查找一个可用的、包含type=“text”属性的Input元素，并且为其设置相应的样式*!
        input[type="text"]:enabled{
            background-color: #31caff;
        }*/

        /*!*02：查找一个不可用的、包含type=“text”属性的Input元素，并为其设置相应的样式*!
        input[type="text"]:disabled{
            background-color: #31caff;
        }*/

        /*!*03(目前所有浏览器都不支持)：选择包含checked属性的Input元素，并为其设置相应的样式*!
        input:checked{
            background-color: #31caff;
        }*/

        /*!*04：选择可读可写的Input元素，并为其设置相应的样式*!
        input:read-write{
            background-color: #31caff;
        }*/

        /*!*05：选择只读的Input元素，并为其设置相应的样式*!
        input:read-only{
            background-color: #31caff;
        }*/

        /*!*06：匹配元素中被用户选中或处于高亮状态下的部分*!
        ::selection{
            background-color: #0000ff;
        }*/

        /*!*07：用于标签的值在指定区间范围之外时显示的样式*!
        input:out-of-range{
            border: 2px solid red;
        }
        !*08：用于标签的值在指定区间范围之内时所显示的样式*!
        input:in-range{
            border: 2px solid green;
        }*/

        /*!*10：用于匹配所有P标签中包含type=“text”属性，
        并且允许为空的Input元素，为其设置相应的样式*!
        p>input[type="text"]:optional{
            background-color: #31caff;
        }

        !*11：用于匹配所有P标签中包含type=“text”属性，并且设置了
        required属性(不允许为空)的Input元素，为其设置相应的样式*!
        p>input[type="text"]:required{
            background-color: red;
        }*/

        /*!*12：用于匹配元素中合法的输入样式*!
        p>input[type="email"]:valid{
            background-color: green;
        }
        !*13：用于匹配元素中非法的输入样式*!
        p>input[type="email"]:invalid{
            background-color: yellow;
        }*/

    </style>
</head>
<body>
<h1 align="center">7.2.01：CSS3 UI伪类选择器</h1><br>
<form action="#" name="myform" method="get">
    姓名：<input type="text" value="阿荣"><br>
    国家：<input type="text" disabled="disabled" value="中国"><br>
    <input type="radio" value="male" name="gender" checked="checked"> 女<br>
    <input type="radio" value="female" name="gender"> 男 <br>
    <p>普通的Input元素：<input value="hello"></p><br>
    <p>只读的Input元素：<input value="hello" readonly="readonly"></p><br>
    <div>这是一段DIV元素中的文本</div>
    <p>数字文本框：<input type="number" max="15" min="5" value="6"></p><br>
    <p>可选填的Input元素：<input type="text"></p>
    <p>必须填的Input元素：<input type="text" required="required"></p>
    <p>邮箱验证文本框：<input type="email" value="CapRobin@yeah.net"></p>
</form>
</body>
</html>
