<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3其他选择器</title>
    <style>
        /*!*01：选择匹配P的所有元素，并且该P元素在Div元素之后*!
        div~P{
            background-color: #31caff;
        }*/

        /*!*02：选择匹配所有的P元素，然后过滤掉所有含有red类元素的P标签，之后为剩下的P标签设置相应的样式属性*!
        p:not(.red){
            background-color: #31caff;
        }*/

        /*!*03：文档中只要有链接指向相应的地方，都可通过该伪类选择器为其设置相应的样式*!
        p:target{
            border: 2px solid #000000;
            background-color: #31caff;
        }*/
    </style>
</head>
<body>
<h1 align="center">7.2.02：CSS3其他选择器</h1>
<p>0</p>
<div>
    <p>1</p>
</div>
<div>
    <p class="red">2</p>
</div>
<p>3</p>
<p><a href="#news01">跳转到第一个内容区</a></p>
<p><a href="#news02">跳转到第二个内容区</a></p>
<p>点击以上的链接，:target选择器会高亮显示你所跳转的当前活动的锚标记</p>
<p id="news01"><b>第一个内容区</b></p>
<p id="news02"><b>第二个内容区</b></p>
</body>
</html>
