<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5Canvas元素绘制图像</title>
    <!--设置Canvas画布的样式-->
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #mcvs {
            border: 1px solid #000000;
            background-color: #ffffff;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var cvs = document.getElementById("mcvs");
            var ctt = cvs.getContext("2d");
            //设置绘制图像的对象
            var imageObj = new Image();
            //开始装载图像
            imageObj.src = "../../image/04.jpg";
            //监听图片加载完之后执行相关操作
            imageObj.onload = function () {
                /*开始绘制*/
                //标题1
                ctt.font = "bold 30px Courier New";
                ctt.fillStyle = "blue";
                ctt.fillText("原始图片大小", 110, 50)
                /*方式一：直接绘制原始图片到Canvas画布中，三个参数分别表示：图片源、开始绘制的X坐标、开始绘制的Y坐标*/
                ctt.drawImage(imageObj, 50, 100);
                //标题02
                ctt.font = "bold 30px Courier New";
                ctt.fillStyle = "blue";
                ctt.fillText("指定绘制图像大小", 380, 50)
                /*方式二：指定绘制图像大小(缩放图片)，五个参数的值分别表示：图片源、开始绘制
                 的X坐标、开始绘制的Y坐标、图片在画布中放置的宽度、图片在画布中放置的高度度*/
                ctt.drawImage(imageObj, 400, 100, 200, 250);
                //标题3
                ctt.font = "bold 30px Courier New";
                ctt.fillStyle = "blue";
                ctt.fillText("截取图像绘制", 800, 50)
                /*方式三：截取图像(裁剪图片)，九个参数分别表示：图片源、原图片中开始截取的X坐标、原
                图片中开始截取的Y坐标、原图片需要截取的图片宽度、原图片需要截取的图片高度、开始
                绘制的X坐标、开始绘制的Y坐标、图片在画布中放置的宽度、图片在画布中放置的高度度*/
                ctt.drawImage(imageObj, 50, 50, 200, 200, 650, 100, 500, 350);

            }
        }
    </script>
</head>
<body>
<h1 align="center">4.3.01：Canvas元素绘制图像示例</h1><br>
<p align="center">
    <canvas id="mcvs" width="1200" height="500">
        抱歉！您的浏览器暂不支持HTML5，请更新或更换浏览器后再次尝试，谢谢！
    </canvas>
</p>
</body>
</html>
