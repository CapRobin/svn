<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的音频和视频</title>
</head>
<body>
<h1 align="center">5.1.01：HTML5的音视频示例</h1><br>
<p align="center" style="color: #0000ff; font-family: Arial;font-size: 20px">
    音频示例
    <br>
    <audio controls="controls" width="1000" height="200">
        <source src="../Resources/src/yzgf.mp3" type="audio/mpeg">
        <source src="../Resources/src/yzgf.ogg" type="audio/ogg">
        抱歉！您的浏览器暂时不支持HTML5的audio标签，请更新或更换浏览器再次尝试！
    </audio>
    <br>
    <br>
    视频演示
    <br>
    <video width="480" height="270" controls="controls">
        <source src="../Resources/src/nsyghr.mp4" type="video/mp4">
        <source src="../Resources/src/nsyghr.ogg" type="video/ogg">
        Your browser does not support the video tag.
        抱歉！您的浏览器暂时不支持HTML5的video标签，请更新或更换浏览器再次尝试！
    </video>
</p>
</body>
</html>
