<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增常用结构性元素</title>
</head>
<body>
<h1 align="center">2.1.01：HTML5新增常用结构性元素练习</h1>
<!--该代码只用于相关元素测试，未对页面相关样式进行处理-->
<!--02.1：新增的常用元素-header——用于显示页面的头部区域-->
<header>
    <!--申明一个容器-->
    <div>
        <!--02.1：新增的常用元素-nav——主要用于展示页面中的导航栏部分-->
        <nav>
            <!--四个导航链接-->
            <ul style="list-style: none">
                <li style="float: left"><a style="text-decoration: none" href="http://www.baidu.com">百度&nbsp;&nbsp;</a></li>
                <li style="float: left"><a style="text-decoration: none" href="http://www.hhkj.nx.cn">华鸿&nbsp;&nbsp;</a></li>
                <li style="float: left"><a style="text-decoration: none" href="http://www.xixiayun.net">西夏云&nbsp;&nbsp;</a></li>
                <li style="float: left"><a style="text-decoration: none" href="http://www.nxydt.com">一点通</a></li>
                <br>
            </ul>
        </nav>
    </div>
</header>
<!--内容区域-->
<div id="content">
    <!--新增结构性标签—aside——类似侧边栏，作为一个辅助性的东西出现，可被删除，删除后不影响页面的整体显示-->
    <asid>
        <div class="insid">
            <h2>左边栏</h2>
            <ul>
                <li><a href="http://www.baidu.com">百度</a></li>
                <li><a href="http://www.hhkj.nx.cn">华鸿</a></li>
                <li><a href="http://www.xixiayun.net">西夏云</a></li>
            </ul>
        </div>
    </asid>
    <!--02.1：新增的常用元素-section——定义文档中的一个节点或某一段内容-->
    <section>
        <div id="mycontent">
            <h2>关于你的站点</h2>
            <p>第一段内容</p>
            <p>第二段内容</p>
            <h2>关于你的团队</h2>
            <ul>
                <li><img src="../../image/1.jpg">张三</li>
                <li><img src="../../image/2.jpg">李四</li>
                <li><img src="../../image/3.jpg">王五</li>
            </ul>

        </div>
    </section>

</div>

<footer>
    <div id="myfooter" style="align-content: center">
        <a href="http://www.hhkj.nx.cn">华鸿科技版</a>权所欲
    </div>

</footer>
</body>
</html>
