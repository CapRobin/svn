<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3背景属性_背景图像大小(background-size)</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        /*为所有Div标签设置全局属性*/
        div {
            width: 150px;
            height: 200px;
            padding: 30px;
            margin: 30px;
            /*背景图片的起始位置*/
            background: url("../Resources/image/bg.png") black no-repeat left top;
            border: 30px dashed rgba(255, 0, 0, 0.5);
            /*背景图片的起始位置为内容区域*/
            background-origin: content-box;
            /*设定从内容区域以外裁剪*/
            background-clip: content-box;
        }

        /*1.指定背景图片的宽度和高度*/
        .divClass01 {
            background-size: 70px 70px;
        }

        /*2.指定图片相对于显示(内容)区域的宽高比*/
        .divClass02 {
            background-size: 50% 100%;
        }

        /*3.保持纵横比，缩放至搞好完全覆盖显示区域，多余裁剪*/
        div.divClass03 {
            background-size: cover;
        }

        /*4.保持纵横比，缩放至显示区域的最大大小*/
        div.divClass04 {
            background-size: contain;
        }
    </style>

</head>
<body>
<h1>8.2.03：CSS3背景属性_背景图像大小(background-size)</h1><br><br>
<!--cellspacing属性用来表示单元格之间的空隙大小-->
<table border="1" align="center" style="border: 1px solid #31caff;" cellspacing="0">
    <tr>
        <th style="text-align:center; height: 50px">
            <span style="font-size: 16px">1.指定背景图片的宽度和高度</span>
        </th>
        <th style="text-align:center;">
            <span style="font-size: 16px">2.指定图片相对于显示(内容)区域的宽高比</span>
        </th>
        <th style="text-align:center;">
            <span style="font-size: 16px">3.保持纵横比，缩放至搞好完全覆盖显示区域，多余裁剪</span>
        </th>
        <th style="text-align:center;">
            <span style="font-size: 16px">4.保持纵横比，缩放至显示区域的最大大小</span>
        </th>
    </tr>
    <tr>
        <td>
            <div class="divClass01" id="myDiv01"></div>
        </td>
        <td>
            <div class="divClass02" id="myDiv02"></div>
        </td>
        <td>
            <div class="divClass03" id="myDiv03"></div>
        </td>
        <td>
            <div class="divClass04" id="myDiv04"></div>
        </td>
    </tr>
</table>
</body>
</html>
