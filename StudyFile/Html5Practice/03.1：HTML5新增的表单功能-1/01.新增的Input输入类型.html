<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input输入类型</TITLE>
</head>
<body>
<h1 align="center">3.1.01：新增Input输入类型练习</h1>
<form action="#" method="get">

    <h2>01、邮箱类型</h2>
    <input type="email" name="user_email">
    <input type="submit" value="提交测试"><br>

    <h2>02、网址类型</h2>
    <input type="url" name="user_url">
    <input type="submit" value="提交测试"><br>

    <h2>03、数字类型</h2>
    <input type="number" name="user_number" value="1" max="10" min="1" step="2">
    <input type="submit" value="提交测试"><br>

    <h2>04、数字进度类型</h2>
    <input type="range" name="user_range" value="1" max="10" min="1" step="2">
    <input type="submit" value="提交测试"><br>

    <h2>05、日期类型</h2>
    <input type="date" name="user_date" value="2017/09/15">
    <input type="submit" value="提交测试"><br>

    <h2>06、月份类型</h2>
    <input type="month" name="user_month">
    <input type="submit" value="提交测试"><br>

    <h2>07、年份中的第几周类型</h2>
    <input type="week" name="user_week">
    <input type="submit" value="提交测试"><br>

    <h2>08、时间类型</h2>
    <input type="time" name="user_time" value="10:24:15" min="01:00:00" max="21:00:00" step="5">
    <input type="submit" value="提交测试"><br>

    <!--<h4>世界标准时间输入——浏览器暂时不支持</h4>
    <input type="datetime" name="uset_datetime"><br><br>-->

    <h2>09、本地时间类型</h2>
    <input type="datetime-local" name="user_datetime-local">
    <input type="submit" value="提交测试"><br>

    <h2>10、电话类型</h2><!--此处在浏览器中输入任何字符都可以，只有在移动端浏览器才进行电话号码验证-->
    <input type="tel" name="user_tel">
    <input type="submit" value="提交测试"><br>

    <h2>11、颜色类型</h2>
    <input type="color" name="user_color">
    <input type="submit" value="提交测试"><br>

    <h2>12、搜索类型</h2>
    <input type="search" name="user_search">
    <input type="submit" value="提交测试"><br>
</form>
</body>
</html>
