<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3_Media查询</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--~~~~~~~~开始设置自适应屏幕样式~~~~~~~~-->

    <!--PC样式：屏幕宽度>=1000px(此处只写出在原基础上需要修改的样式即可)-->
    <link rel="stylesheet" type="text/css" href="css/pc.css" media="screen and (min-width: 1000px)">
    <!--ad样式：屏幕宽度640px ~ 1000px-->
    <link rel="stylesheet" type="text/css" href="css/pad.css"
          media="screen and (min-width: 640px) and (max-width: 999px)">
    <!--Phone样式：屏幕宽度<640px-->
    <link rel="stylesheet" type="text/css" href="css/phone.css" media="screen and (max-width: 639px)">
</head>
<body>
<h1 style="text-align: center; color: #000000">10.3：响应式网站设计练习</h1>
<section id="sction">
    <header><h2>Header</h2></header>
    <aside id="left"><h2>Left</h2></aside>
    <section id=content><h2>Content</h2></section>
    <aside id="right"><h2>Right</h2></aside>
    <footer><h2>Footer</h2></footer>
</section>
</body>
</html>
