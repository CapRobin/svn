<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3常用的颜色表示方法</title>
    <style type="text/css">
        ul {
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }

        li {
            border: 1px solid #999999;
            float: left;
            width: 80px;
            height: 50px;
            font-size: 10px;
        }

        /*六个类选择器*/
        /*RGBA四个参数分别代表红
            色值(取值范围0~255)、
            绿色
            值(取值范围0~255)、
            蓝色值(取值范围0~255)、
            透明度
        */
        li.rgba01 {
            background: rgba(255, 255, 0, 1);
        }

        li.rgba02 {
            background: rgba(255, 255, 0, 0.8);
        }

        li.rgba03 {
            background: rgba(255, 255, 0, 0.6);
        }

        li.rgba04 {
            background: rgba(255, 255, 0, 0.4);
        }

        li.rgba05 {
            background: rgba(255, 255, 0, 0.2);
        }

        li.rgba06 {
            background: rgba(255, 255, 0, 0);
        }

        /*六个类选择器*/
        /*HSL三个参数分别代表
            色调(取值范围0~360,0或360表示红色，120表示绿色，240表示蓝色)、
            饱和度(取值范围0%~100,0%表示灰色，100%表示最艳)、
            亮度(取值范围00%~100%,0%表示最暗，显示为黑色；100%最亮，显示为白色)
        */
        div.hsl01 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(320, 100%, 50%);
            border: 1px solid #999999;
        }

        div.hsl02 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(320, 50%, 50%);
            border: 1px solid #999999;
        }

        div.hsl03 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(320, 100%, 75%);
            border: 1px solid #999999;
        }

        div.hsl04 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(202, 100%, 50%);
            border: 1px solid #999999;
        }

        div.hsl05 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(202, 50%, 50%);
            border: 1px solid #999999;
        }

        div.hsl06 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsl(202, 100%, 75%);
            border: 1px solid #999999;
        }

        /*六个类选择器*/
        /*HSLA四个参数分别代表
            色调(取值范围0~360,0或360表示红色，120表示绿色，240表示蓝色)、
            饱和度(取值范围0%~100,0%表示灰色，100%表示最艳)、
            亮度(取值范围00%~100%,0%表示最暗，显示为黑色；100%最亮，显示为白色)、
            透明度
        */
        div.hsla01 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(320, 100%, 50%, 0);
            border: 1px solid #999999;
        }

        div.hsla02 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(320, 50%, 50%, 0.2);
            border: 1px solid #999999;
        }

        div.hsla03 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(320, 100%, 75%, 0.4);
            border: 1px solid #999999;
        }

        div.hsla04 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(202, 100%, 50%, 0.6);
            border: 1px solid #999999;
        }

        div.hsla05 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(202, 50%, 50%, 0.8);
            border: 1px solid #999999;
        }

        div.hsla06 {
            width: 80px;
            height: 50px;
            float: left;
            background: hsla(202, 100%, 75%, 1);
            border: 1px solid #999999;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">8.3.03.CSS3常用的颜色表示方法</h1>
<br>
<h3>1、RGBA设置颜色效果</h3>
<!--使用RGBA设置颜色-->
<!--添加一个无序列表-->
<ul>
    <li class="rgba01">颜色01</li>
    <li class="rgba02">颜色02</li>
    <li class="rgba03">颜色03</li>
    <li class="rgba04">颜色04</li>
    <li class="rgba05">颜色05</li>
    <li class="rgba06">颜色06</li>
</ul>
<br><br><br><br>
<h3>2、HSL设置颜色效果</h3>
<div class="hsl01">颜色01</div>
<div class="hsl02">颜色02</div>
<div class="hsl03">颜色03</div>
<div class="hsl04">颜色04</div>
<div class="hsl05">颜色05</div>
<div class="hsl06">颜色06</div>
<br><br><br><br>
<h3>3、HSLA设置颜色效果</h3>
<div class="hsla01">颜色01</div>
<div class="hsla02">颜色02</div>
<div class="hsla03">颜色03</div>
<div class="hsla04">颜色04</div>
<div class="hsla05">颜色05</div>
<div class="hsla06">颜色06</div>
</body>
</html>
