<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3自定义字体</title>
    <style type="text/css">
        @font-face {
            /*定义字体名称*/
            font-family: 'myFont';
            /*设置字体资源和字体类型，truetype表示.ttf字体格式*/
            src: url('../Resources/src/Flemscrn.ttf') format('truetype');
            /*在此定义字体的其他样式*/
            font-weight: bold;
            font-style: italic;
        }

        .fontTest {
            text-align: center;
            font: 100px myFont;
            color: #31caff;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">8.3.02：CSS3自定义字体(@font-face)</h1>
<br>
<div class="fontTest">Yu Farong Take me to your heart!</div>
</body>

</html>
