<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3使用透明颜色值(Transparent)</title>
    <style type="text/css">
        body {
            background: url("../Resources/image/body_bg.jpg") no-repeat;
        }

        div {
            width: 500px;
            height: 80px;
            text-align: center;
            border: 1px solid #ffff00;
            margin: 0px auto;
            background-color: white;
            color: red;
        }

        div.div01 {
            background-color: transparent;
        }

        div.div02 {
            border-color: transparent;
        }

        div.div03 {
            color: transparent;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">8.03.04.CSS3使用透明颜色值(Transparent)</h1>
<br>
<p style="text-align: center">1、设置背景颜色透明(background-color: transparent)</p>
<div class="div01">背景透明</div>
<br>
<p style="text-align: center">2、设置边框颜色透明(border-color: transparent)</p>
<div class="div02">边框透明</div>
<br>
<p style="text-align: center">3、设置文本颜色透明(color: transparent)</p>
<div class="div03">文字透明</div>
</body>
</html>
