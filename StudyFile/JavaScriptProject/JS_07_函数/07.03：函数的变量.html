<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.03：函数的变量</title>
    <script type="application/javascript">
        /*函数的变量
        * 1：按照变量所声明的位置不同分为  局部变量 成员变量，
        * 2：局部变量:在函数中声明的变量。       作用域：当前函数，当函数调用完毕，局部变量销毁
        * 3：成员变量:在script标签里面 函数外面。作用域: 所有的函数 都可以用，关闭浏览器 成员变量才消失
        * 4：函数内部可以访问到该函数所属的外部作用域的变量(作用域链)
        * 5：局部变量退出作用域之后会销毁，全局变量关闭网页或浏览器才会销毁
        * 6：成员变量谨慎使用  因为成员变量定义太多空占内存
        * 7：隐式全局变量，不容易被发现；所有不使用var声明的变量是全局变量，不推荐使用。
        * 8：函数的参数相当于局部变量；成员变量和局部变量之间同名变量不冲突；不同函数之间的局部变量不冲突；
        *   就近原则使用变量(内部有就不去外部找)
        * 9：两个平级的函数中的变量不会互相影响(可以使用相同的形参名)
        *
        *
        * */

        var a = 10;
        function fn() {
            var b = 20;
            alert("内部调用"+a);
            alert("内部调用"+b);
        }
        fn();
        alert("外部调用"+a);
        //调用错误,返回：b is not defined
        //alert("外部调用"+b);


        /*~~~~~~第7点举例。~~~~~~*/
        function fn2() {
            //此种情况n1是局部变量，n2、n3为全局变量
            var n1 = n2 = n3 = 6;

            //此种情况m1是局部变量，m2、m3为全局变量
            var m1 = 8;
            m2 = 9;
            m3 = 10;

        }
        fn2();
        alert("n2="+n2+"   n3="+n3);
        alert("m2="+m2+"   m3="+m3);
        //调用错误(返回：n1 is not defined)，此时n1和m1是局部变量
        //alert("n1="+n1+"   m1="+m1);

        /*~~~~~~第8点举例。~~~~~~*/
        function fn3(x,y) {
            alert("x="+x+"y="+y);
        }
        fn3(10,20);
        //调用错误
        //console.log("x="+x+"       y="+y);

        /*~~~~~~第9点举例。~~~~~~*/
        var i = 1;
        function fn4(k) {
            var i = 20;
            var a = 99;
            alert("第8点举例,a="+a);
        }
        function fn5() {
            var a = 88;
        }
        fn4();

    </script>
</head>
<body>
<h1 style="text-align: center">07.03：函数的变量</h1><br><br>
</body>
</html>
