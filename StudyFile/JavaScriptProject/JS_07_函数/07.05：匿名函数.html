<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.05：匿名函数</title>
    <script>
        /*~~~~~~~匿名函数(没有名字的函数)~~~~~~~~*/
        /*第一种：声明时调用，只能使用一次，否则就丢了
        * 第二种：绑定事件
        * 第三种：定时器使用*/

        //第一种
        var sum = (function (a,b) {
            alert("a+b="+(a+b));
            return a+b;
        })(10,15);
        alert("返回值："+sum);

        /*以上代码相当于：
        var sum = function fn(a,b) {
            alert("a+b="+(a+b));
            return a+b;
        };
        alert("返回值："+sum(10,15));
        */

        //第二种
        document.onclick = function () {
            alert("我被点到了....")
        };

        //第三种：
        //setInterval语法：setInterval(函数：事件长度);
        //此处定义了每过5秒谈一次框
        setInterval(function () {
            alert("又过了5秒了！！！")
        },5000);
    </script>
</head>
<body>
<h1 style="text-align: center">07.05：匿名函数</h1><br><br>
</body>
</html>
