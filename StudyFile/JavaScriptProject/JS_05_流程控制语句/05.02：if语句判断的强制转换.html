<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.02：if语句判断的强制转换</title>
    <script type="text/javascript">
        function showView(showid) {
            console.log("~~~~~~~~~if语句判断~~~~~~~~~");
            /*if语句判断中的强制转换
            * 如果if()中传入的不是一个布尔值或表达式的结果不是布尔值的
            * 那么会if()会强制将其转换成布尔类型进行判断
            * 判断标准：0、""、undefined、null、NaN、false都将按照false处理，
            * 其他一律为true
            * 注意：if()语句只是对结果本身的强制转换，对原来的变量类型并没有进行转换*/
            var str = "你好";
            //此处if判断a被强转为true
            if (str) {
                console.log("a = " + str)
                console.log("n的数据类型为：" + (typeof str));
            } else {
                console.log("num = else")
            }

            var b = 5;
            var num = b + 10;
            if (num) {
                console.log("num = " + num);
                console.log("n的数据类型为：" + (typeof num));
            } else {
                console.log("num = else")
            }

            var n = "";
            if (n) {
                console.log("n = " + num);
                console.log("n的数据类型为：" + (typeof n));
            } else {
                console.log("n = else")
            }

            //常用语判断后台是否有数据
            var s = "";
            //此处将s有数据，则将其强制转换成true，如果s=""、
            // 或s=undefined时，s直接返回false
            if (s) {
                console.log("后台数据的值为：" + s);
            } else {
                console.log("后台数据获取失败")
            }
        }
    </script>
</head>
<body onload="showView(showid)">
<h1 style="text-align: center">05.02：if语句判断的强制转换</h1><br>
<h3 id="showid"></h3>
</body>

</html>
