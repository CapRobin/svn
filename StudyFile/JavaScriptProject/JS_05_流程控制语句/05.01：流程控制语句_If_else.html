<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.01：流程控制语句_if_else</title>
    <script>

        function showWorl(nId) {
            var starName = window.prompt("请输入圈内人：");
            if (starName == "吴京") {
                nId.innerHTML = "吴京参演过的电影有：\r《杀破狼1》、《杀破狼2》、《战狼1》、《战狼2》等";
            } else if (starName == "成龙") {
                nId.innerHTML = "成龙参演过的电影有：\n《宝贝计划》、《十二生肖》、《英伦对决》、《功夫瑜伽》";
            } else if (starName == "刘德华") {
                nId.innerHTML = "刘德华参演过得电影有：\n《无间道》、《澳门风云》、《王牌逗王牌》、《失孤》";
            } else if (starName == "周润发") {
                nId.innerHTML = "周润发参演过的电影有：\n《赌神》、《英雄本色》、《让子弹飞》、《卧虎藏龙》";
            } else {
                nId.innerHTML = "你输入的这货是谁，我不认识！你确定圈内有这个人吗？";
            }
        }
    </script>
</head>
<body onload="showWorl(nameId)">
<h1 style="text-align: center">05.01：流程控制语句_if_else</h1>
<h3 id="nameId"></h3>
<p id="pId"></p>
</body>
</html>
