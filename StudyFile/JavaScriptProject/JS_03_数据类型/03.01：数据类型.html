<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.01：数据类型</title>
    <script type="text/javascript">
        //浮点型数据类型不是一个精确值
        var a = 0.1, b = 0.2;
        console.log("输出结果1：" + (a + b));
        console.log("输出结果2：" + 0.07 * 100);

        //整数有最大值和最小值之分，
        // 在最大值的基础上，加减法不起作用，乘法变成无穷大，除法会生效
        //在最小值接近于0
        console.log("~~~~~~~~~~~~~整数~~~~~~~~~~~~");
        console.log("整数的最大值为：" + Number.MAX_VALUE);
        console.log("最大值+1000=" + (Number.MAX_VALUE + 1000));
        console.log("最大值-1000=" + (Number.MAX_VALUE - 1000));
        console.log("最大值*1000=" + (Number.MAX_VALUE * 1000));
        console.log("最大值/1000=" + (Number.MAX_VALUE / 1000));
        console.log("~~~~~~~~~~~~~~~~~~~~~~~~~");
        console.log("整数的最小值为：" + Number.MIN_VALUE);
        console.log("最小值+1000=" + (Number.MIN_VALUE + 1000));
        console.log("最小值-1000=" + (Number.MIN_VALUE - 1000));
        console.log("最小值*1000=" + (Number.MIN_VALUE * 1000));
        console.log("最小值/1000=" + (Number.MIN_VALUE / 1000));

        //NaN
        console.log("~~~~~~~~~~~~NaN~~~~~~~~~~~~~");
        //返回NaN,表示NaN不是一个数字
        console.log("abc" / 10);
        console.log("~~~~~~~~~~~~isNaN()函数~~~~~~~~~~~~~");
        //任何不能被转换为数值的值都将使该函数返回true
        console.log(isNaN(15));//返回false
        console.log(isNaN("abc"));//返回true
        console.log(isNaN(NaN));//返回true
        console.log(isNaN(undefined));//返回true
    </script>
</head>
<body>
<h1 style="text-align: center">03.01：数据类型</h1>
</body>
</html>
