<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.02：转移字符</title>
    <script>
        //转义字符(\)
        console.log("小明说：\"他今天走运啦！\"");
        //输出：\\
        console.log("\\\\");
        //代码错误：此处最后一个引号被转义
        // console.log("\\\");

        /*特殊转移字符*/
        //"\n"：换行符
        console.log("aaaaaa\nbbbbbb");
        //"\t"：Tab符
        console.log("cccccc\tdddddd");
        //"\r"：回车符
        console.log("eeeeee\rffffff");
        //"\b"：退格符
        console.log("gggggg\bhhhhhh");
        //"\f"：换页符
        console.log("iiiiii\fjjjjjj");


    </script>
</head>
<body>
<h1 style="text-align: center">03.02：转移字符</h1>
</body>
</html>
