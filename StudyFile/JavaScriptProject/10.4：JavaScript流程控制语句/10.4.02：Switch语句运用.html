<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch语句运用</title>
    <script type="text/javascript">
        function weekShow(shoView) {
            var now = new Date();
            var day = now.getDay();
            var week = "";
            switch (day) {
                case 0:
                    week = "星期日"
                    break;
                case 1:
                    week = "星期一"
                    break;
                case 2:
                    week = "星期二"
                    break;
                case 3:
                    week = "星期三"
                    break;
                case 4:
                    week = "星期四"
                    break;
                case 5:
                    week = "星期五"
                    break;
                case 6:
                    week = "星期六"
                    break;
            }
            //在Div视图中显示结果
            shoView.innerHTML = "今天是：" + week;
        }
    </script>
</head>
<body onload="weekShow(shoView)">
<h1 style="text-align: center">10.4.02：Switch语句运用</h1>
<br>
<h2 id="shoView" style="text-align: center; color: #c61800"></h2>
</body>
</html>
