<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句的运用</title>
    <script type="text/javascript">
        function culculate() {
            var sun = 0;
            for (i = 1; i < 100; i +=2) {
                sun +=i;
            }
            alert("100以内所有奇数的和为："+sun);
        }
    </script>
</head>
<body>
<h1 style="text-align: center">10.403：For循环语句的运用</h1>
<br><br>
<p style="text-align: center">计算100以内所有奇数的和</p>
<div style="text-align: center">
    <input style="text-align: center" type="button" value="开始计算" onclick="culculate()">
</div>
</body>
</html>
