<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.03：赋值运算符</title>
    <script>
        console.log("~~~~~~~~赋值运算符~~~~~~~~")
        /*数值运算符包括：=、+=、-=、*=、/=、%=、&=、|=、^=*/
        //除"="外其他的所有赋值运算符使用逻辑一样
        var a = 100;
        a += 10;//等价于a=a+10;
        // a *= 10;//等价于a=a*10;
        // a /= 10;//等价于a=a/10;
        // a %= 10;//等价于a=a%10;
        console.log("a = " + a);
    </script>
</head>
<body>
<h1 style="text-align: center">04.03：赋值运算符</h1>
</body>
</html>
