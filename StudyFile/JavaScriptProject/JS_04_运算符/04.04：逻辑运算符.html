<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.04：逻辑运算符</title>
    <script>
        console.log("~~~~~~~逻辑与(&&)运算~~~~~~~");
        //与(&&)运算:全真才真，一假即假(遇假即停)
        console.log(true && true);//true
        console.log(false && true);//false
        console.log(false && false);//false
        var a = 10;
        var b = 20;
        var c = 30;
        console.log(b > a && c > b);//true
        console.log(a !== b && c === b);//false
        console.log(a > b && b > c);//false

        console.log("~~~~~~~逻辑或(||)运算~~~~~~~");
        //或(||)运算：全假才假，一真即真(遇真即停)
        console.log(true || true);//true
        console.log(true || false);//true
        console.log(false || false);//false
        var x = 10;
        var y = 20;
        var z = 30;
        //遇真即停
        console.log(x < y || y > x || z < x);//true
        console.log(x > y || y > x || z < x);//true
        console.log(x < y || z > y || z < x);//true

        console.log("~~~~~~~逻辑非(!)运算~~~~~~~");
        //非(!)运算：!假=真；!真=假；
        console.log(!false);//true
        console.log(!true);//false

        console.log("~~~~~~~逻辑运算注意点~~~~~~~");
        //再逻辑非(!)运算中 0、undefined、""(空字符串)、null、NaN都当做false处理
        console.log(!0);//true
        console.log(!undefined);//true
        console.log(!"");//true
        console.log(!null);//true
        console.log(!NaN);//true

        /*在逻辑与(&&)和逻辑或(||)运算中操作数如果不是布尔值，结果也不是布尔值，是其他的值
        * 01：与(&&)运算：在多个与(&&)参与运算的情况下遇到false立马停止，取导致false的那
        *    个值；如果执行结束都没有遇到false则取最后的那个值
        * 02：或(||)运算：在多个或(||)参与运算的情况下遇到true立马停止，取导致true的那个
        *    值；如果执行结束都没有遇到true，则取最后的那个值*/
        var aa = 1 && 2 && 3;
        console.log("aa的值为：" + aa);//3
        var bb = 0 && 1 && 2;
        console.log("bb的值为：" + bb);//0
        var cc = 1 && 0 && 2;
        console.log("cc的值为：" + cc);//0
        console.log(1 && "Hello");//Hello

        var aa1 = 1 || 2 || 3;
        console.log("aa1的值为：" + aa1);//1
        var bb1 = 0 || 1 || 2;
        console.log("bb1的值为：" + bb1);//1
        var cc1 = 2 || 0 || 1;
        console.log("cc1的值为：" + cc1);//2
        console.log(0 || "Hello");//Hello

        var aa2 = 3 && 0 || 2;
        console.log("aa2的值为：" + aa2);//2
        var bb2 = 3 || 0 && 2;
        console.log("bb2的值为：" + bb2);//3
        var cc2 = 0 || 2 && 3;
        console.log("cc2的值为：" + cc2);//3


        console.log("~~~~~~~面试题：考虑运算符优先级的问题~~~~~~~");
        var xyz1 = 1 + 1 && 3;//等价于xyz1 = 2 && 3;
        console.log("xyz1的值为：" + xyz1);//输出3
        var xyz2 = 0 && 1 + 1;//等价于xyz2 = 0 && 2;
        console.log("xyz2的值为：" + xyz2);//输出0
        var xyz3 = 1 || 2 && 3 - 1;//等价于xyz3 = 1 || 2 && 2 = 1 || 2
        console.log("xy3z的值为：" + xyz3);//输出1

    </script>
</head>
<body>
<h1 style="text-align: center">04.04：逻辑运算符</h1><br><br>
</body>
</html>
