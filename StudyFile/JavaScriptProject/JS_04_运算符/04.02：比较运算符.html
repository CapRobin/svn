<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.02：比较运算符</title>
    <script>
        console.log("~~~~~~比较运算符等于(==)和绝对等于(===)~~~~~~");
        var a = 18;
        var b = "18";
        //"=="等于:只根据表面值进行判断，不考虑数据类型
        //"==="绝对等于：根据表面值和数据类型同时进行判断
        console.log(a == b);//true
        console.log(a === b);//false

        console.log("~~~~~~比较运算符：不等于(!=)和绝对不等于(!==)~~~~~~");
        //"!="不等于：只根据表面值进行判断，不考虑数据类型
        //"!=="绝对不等于：表面值和数据类型同时进行判断
        console.log(a != b);//false
        console.log(a !== b);//true


    </script>
</head>
<body>
<h1 style="text-align: center">04.02：比较运算符</h1>
</body>
</html>
