<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09.05:：京东狗案例</title>
    <script type="text/javascript">
        //页面加载完成之后执行
        window.onload = function () {
            var img = document.getElementById("image");
            //鼠标进入的时候显示图片
            img.onmousemove = function () {
                img.src = "img/jd2.png";
                console.log("~~~~~~~~~~~~~~")
            };

            //鼠标移除时候显示图片
            img.onmouseout = function () {
                img.src = "img/jd1.png";
                console.log("~~~~~~~~~~~~~~")
            }

        }
    </script>
</head>
<body>
<h1 style="text-align: center">09.05:：京东狗案例</h1><br><br>
<img style="text-align: center" id="image" src="img/jd1.png">
</body>
</html>
