<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09.04：Onload事件</title>
    <script type="text/javascript">
        /*在代码编写过程中为了代码整洁或其他原因需要将JavaScript代码放到顶部，那么就必须使用onload事件*/
        //window.onload表示将页面的所有东西(DOM结果、img图片、文本内容等)加载完成之后在开始执行函数后面的东西
        window.onload = function () {
            alert("图片加载完毕！")
        }
    </script>
</head>
<body>
<h1 style="text-align: center">09.04：Onload事件</h1><br><br>

<img src="https://www.baidu.com/img/bd_logo1.png">

</body>
</html>
