<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.02：基本和引用数据类型传参深入</title>
    <script type="text/javascript">
        /********基本数据类型********
         * 基本数据类型作为参数传递给函数时相当于复制出来一份传递到函数里面去，
         * 基本数据类型本身的值不发生任何改变
         *
         * */
        var ne = "张三";
        var ae = 25;

        function fn01(name, age) {
            name = "李四";
            age = 33;
        }

        fn01(ne, ae);
        console.log("ne = " + ne + "---------- ae = " + ae);

        /********引用数据类型********
         * 引用数据类型作为参数传递时，传递过去的是一个指向对内存
         * 的地址,堆内存中的值一旦被修改，那么所有的引用都会被修改，
         * 因为所有引用都指向同一个地址，一处被改，全部都该
         * */

        function Person(name, age) {
            this.name = "王五";
            this.age = 58;
        }

        function fn02(p) {
            p.name = "大黄";
            p.age = 44;
        }

        /*开始创建对象*/
        var per = new Person(ne, ae);
        console.log("创建对象后 per.name = " + per.name + "------per.age = " + per.age);
        /*调用函数，传入一个对象(引用数据类型)*/
        fn02(per);
        console.log("调用函数后 per.name = " + per.name + "------per.age = " + per.age);


        /************************总    结************************
         * 1：参数传递是相当于把一个变量的栈内存的值给函数中的另一个变量使用，两个变量使用的是同一个值(基本
         *   数据类型中的同一个值是指它们本身实际值；而引用数据类型中的同一个值是指同时指向堆内存的一个地址值)
         * 2：基本数据类型：赋值给另一个变量的是具体的值，相当于赋值出来一份
         * 3：引用数据类型：赋值给另一个变量的是地址值；而如果两个对象使用的是同一个地址
         *   值时，则说明他们指向的是堆内存空间中的同一块，指向同一块堆内存空间，一改全改
         * */
    </script>
</head>
<body>
<h1 style="text-align: center">10.02：基本和引用数据类型传参深入</h1><br><br>
</body>
</html>
