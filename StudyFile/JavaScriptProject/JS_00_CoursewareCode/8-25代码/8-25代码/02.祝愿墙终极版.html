<script>
    //模拟服务器获得到的数据
    //1.从服务器获取数据(假设已经完成 并且放入了message数组)
    var messages = [
        {"id": 1, "name": "mahu", "content": "今天你拿苹果支付了么", "time": "2016-02-17 00:00:00"},
        {"id": 2, "name": "haha", "content": "今天天气不错，风和日丽的", "time": "2016-02-18 12:40:00"},
        {"id": 3, "name": "jjjj", "content": "常要说的事儿是乐生于苦", "time": "2016-03-18 12:40:00"},
        {"id": 4, "name": "9.8的妹纸", "content": "把朋友家厕所拉堵了 不敢出去 掏了半小时了都", "time": "2016-03-18 12:40:00"},

        {"id": 6, "name": "哎呦哥哥.", "content": "据说今晚央视的元宵晚会导演和春晚导演是同一个人，真是躲得过初一，躲不过十五。", "time": "2016-02-22 01:30:00"},
        {

            "content": "班主任:“小明，你都十二岁了，还是三年级，不觉得羞愧吗”？。小明:“一点也不觉得，老师你都四十多岁了，不也是年年在三年级混日子吗？羞愧的应该是你”。老师:……",

    /*

     1.从服务器获取数据(假设已经完成 并且放入了message数组)
     2.数组有多少条 就显示多少张纸条 遍历数组
     3.创建div(class=tip1 id=message[i].id)纸条  数据放入纸条 绑定 随机top 随机 left
     4.纸条放入父容器中
     5.加监听   层级监听
     6.添加关闭监听





     */
    //获取父容器
    var content = document.getElementById("content");
    //    2.数组有多少条 就显示多少张纸条 遍历数组
    for (var i = 0; i < messages.length; i++) {
        //3.创建div(class=tip1 id=message[i].id)纸条  数据放入纸条
        var newDiv = document.createElement("div");
        newDiv.setAttribute("class", "tip1");
        newDiv.setAttribute("id", messages[i].id);
//            console.log(messages[i].name);
        newDiv.innerHTML = '<div class="tip_h" title="双击关闭纸条">' +
                '<div class="num">第[49568]条 ' + messages[i].time + '</div>' +
                '<div class="close" title="关闭纸条">×</div>' +
                '<div class="clr"></div>' +
                '</div>' +
                '<div class="tip_c">' +
                messages[i].content +
                '</div>' +
                '<div class="tip_f">' +
                '<div class="icon">' +
                '<img src="image/bpic_1.gif" alt="" title="">' +
                '</div>' +
                '<div class="name">' + messages[i].name + '</div>' +
                '<div class="clr"></div>' +
                ' </div>';
        //绑定 随机top 随机 left
        newDiv.style.top = parseInt(Math.random() * 400) + "px";
        newDiv.style.left = parseInt(Math.random() * 700) + "px";

//        4.纸条放入父容器中
        content.appendChild(newDiv);

//        5.加监听   层级监听

        newDiv.onclick = indexPlus;


//        6.添加x关闭监听

        var cl = newDiv.getElementsByClassName("close")[0];
        cl.onclick = function () {
            //根据父容器的content去移除 removerChild(tip纸条)
//            content.removeChild(newDiv);
            //x的父容器是 双击关闭的div  还得在父容器  才是tip
            content.removeChild(this.parentNode.parentNode);
        }
        //添加双击关闭监听
        var dbClose=newDiv.getElementsByClassName("tip_h")[0];
        //双击监听
        dbClose.ondblclick= function () {
            content.removeChild(this.parentNode);
        }

    }

    //层级变化的变量
    var index = 0;

    function indexPlus() {
        this.style.zIndex = ++index;

    }


</script>
