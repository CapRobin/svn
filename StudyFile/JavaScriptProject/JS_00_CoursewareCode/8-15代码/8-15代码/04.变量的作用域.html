<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            作用域:  生效的范围
            按照变量所声明的位置不同分为  局部变量 成员变量

            局部变量 : 在函数中声明的变量  作用域:  当前函数
                    当函数调用完毕  局部变量销毁
            成员变量 : 在script标签里面 函数外面  作用域:   所有的函数 都可以用
                    关闭浏览器 成员变量才消失

         函数内部可以访问到该函数所属的外部作用域的变量(作用域链)
         局部变量退出作用域之后会销毁，全局变量关闭网页或浏览器才会销毁



         问题:
                    成员变量谨慎使用  因为成员变量定义太多空占内存

         */
        //成员变量
        var num=10;
        function fn (){
            //局部变量
            var nm=20;
            alert(nm);
            alert(num);

        }

//        alert(nm);
        alert(num);
        fn();

//        {
                // JS中没有这种块级作用域
//            var kk=20;
//        }




    </script>
</head>
<body>

</body>
</html>
