<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建一个空白对象

        var student=new Object();
        //绑定属性
        student.name="二炮";
        student.age=12;



        //绑定行为  --函数
        student.play=function(){
            alert("抱着手机杀一波!!!!");
        }
        //对象调用属性
        alert(student.name);
        alert(student.age);
        //对象调用函数
        student.play();

//        把功能类似的封装到一个对象里面  想要某一个功能找对象就可以了


    </script>
</head>
<body>

</body>
</html>
