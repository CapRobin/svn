    <title>Title</title>
    <script>
        function go(a,b){
//            alert(a+b);
            var sum=a+b;

            //声明函数的返回值 用return
            //return表示返回一个结果 同时 也表示当前方法执行结束
            //return  一定意义上跟break很像 只不过 break只能终止循环  return  可以终止函数
            return sum;

        }
        //当函数没有返回值时  接收到的结果将是undefined
//        var num=go(5,6);

    </script>
