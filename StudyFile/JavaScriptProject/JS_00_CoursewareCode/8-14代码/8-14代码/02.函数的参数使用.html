        //实参和形参个数是否相等问题
        /*
        实参个数等于形参个数  正常执行
        实参大于形参个数时:  多余的实参不予理会 函数正常执行 只能接收到 形参个数相等的参数值

          总结:所以 实际开发 尽量参数匹配  如果想不匹配 除非函数内部代码比较完整

         */

        function go(a,b,c){
