<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 函数:   封装了一定代码的片段  具有一定功能
        //函数:  提高了代码的复用率  循环

        /*
         函数的定义
         function 函数名 () {
         程序；
         }

        函数名和变量名的命名规则和规范一样
        函数的执行:   被调用时执行

         */
        //调用函数:  函数名();
        //函数调用可以在函数定义之前  因为系统会预加载函数 但是也仅限于预加载函数名
        //函数内容  是调用时加载

        fn();
        fn();


        function fn(){
            //被封装的代码
            alert('我是函数!1万行');


        }
        fn();

    </script>
</head>
<body>

</body>
</html>
