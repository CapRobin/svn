    <meta charset="UTF-8">
    <title>Title</title>
    <script>


        function sum(endNum){
            var total=0;
            for(var i=1;i<=endNum;i++){
                total+=i;
            }
//            alert(total);
            return total;
        }
        var num1=sum(100);
        var num2=sum(200);
        var num3=sum(300);

        console.log(num1);
        console.log(num2);
        console.log(num3);



    </script>
