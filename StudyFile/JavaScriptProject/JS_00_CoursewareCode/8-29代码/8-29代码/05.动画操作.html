    btns[0].onclick= function () {

        timer=setInterval(function () {


            box.style.left=box.offsetLeft+10+"px";
            console.log(box.offsetLeft);
            if(box.offsetLeft>=200){
                clearInterval(timer);
            }
        },50)
    }
    btns[1].onclick= function () {
