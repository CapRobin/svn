<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //JS的变量类型是根据 赋值所确定
        var num; //undefined  未定义 变量声明没有赋值
//        alert(num);
        //控制台报错  变量未声明
//        console.log(num5);//num5 is not defined
        var str="我是String类型";
        //typeof 变量  返回变量类型
        alert(typeof str);
        str=60;//Number 数值型
        alert(typeof str);
        str=3.14;//Number 浮点型 也是Number
        alert(typeof str);
        str=false;//Boolean类型  true表示真  false表示假
        alert(typeof str);
        str=null;//Object 对象型  复合数据类型
        alert(typeof str);
        str=undefined;
        alert(typeof str);

    </script>
</head>
<body>

</body>
</html>
