<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }


    </style>
    <script>
        var a=5;
        var b=2;
                    //5+1+6+1
//        console.log(5+(a++)+6+(--b));//13
                        //5+2+1+2+2
//            console.log(5+(++a)+1+(a++)+(b++));//12
                   //2 +1+3+2+3+4
        //console.log(++a+1+(++a)+2+(a++)+a);//15
    //一元(单目)运算符  二元(双目)运算符  三元(三目)运算符
        a+b;//双目运算符
        a++;//单目运算符

        //三目运算符    判断(结果是true或者false)?值1:值2
        var str=a>b?"<div class='box'>我是div</div>":"<div class='box1'>我是div</div>";
        document.write(str);





    </script>
