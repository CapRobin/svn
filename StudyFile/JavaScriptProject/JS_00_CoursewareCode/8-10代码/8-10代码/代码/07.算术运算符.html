        //a++;//a=a+1; 自增一

        var a=5;
        var b=3;
        console.log("a:"+a);
        console.log("b:"+b);
        // 运算符 操作数
        //当++  -- 参与其他运算时  从左往右看
        //++放在操作数后边时  先看到操作数  那么先把操作数当前的值拿出来给前边使用 然后再+1
        //++放在操作数前边时  先看到运算符  那么就先运算++  然后把++后的结果给前边使用

        //--同理
        var num1=a++;
        console.log("当前a的值:"+a);
        var num2=++a;

        console.log("a:"+a);
        console.log("num1:"+num1);
        console.log("num2:"+num2);










    </script>
