<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
            list-style: none;
            margin: 0 12px 12px 0;
        }

        .box {
            width: 636px;
            height: 430px;
            padding:12px 0 0 12px;
            border:1px solid #fff;
            overflow: hidden;
            margin:100px auto;

        }

        body {
            background-color: black;
        }
        .box img{
            border:0;
            cursor: pointer;
        }


    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求:  鼠标移入对应图片 高亮显示  移除盒子 恢复原状
            //分析: 鼠标移入对应图片 当前图片变亮(opacity 1) 其他图片变暗(opacity 0.4);

            $("li").mouseenter(function () {
//                $(this).css("opacity",1);
//                $(this).siblings("li").css("opacity",0.4)
                $(this).css("opacity",1).siblings("li").css("opacity",0.4);

            });
            //鼠标移出盒子 恢复原来状态
            $(".box").mouseleave(function () {
                $(".box>ul").children().css("opacity",1);
            });



        });




    </script>


</head>
<div class="box">
    <ul>
        <li><img src="image/01.jpg" alt=""></li>
        <li><img src="image/02.jpg" alt=""></li>
        <li><img src="image/03.jpg" alt=""></li>
        <li><img src="image/04.jpg" alt=""></li>
        <li><img src="image/05.jpg" alt=""></li>
        <li><img src="image/06.jpg" alt=""></li>
    </ul>


</div>


</body>
</html>
