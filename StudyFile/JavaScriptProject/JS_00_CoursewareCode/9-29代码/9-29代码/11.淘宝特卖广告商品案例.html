<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #left, #center, #right {
            float: left;
        }

        .wrapper {
            border: 1px solid pink;
            width: 302px;
            height: 250px;
            overflow: hidden;
            margin: 100px auto;
        }

        #left li, #right li {
            background: url("image/lili.jpg") repeat-x;
            font-size: 12px;
            width: 50px;
            height: 27px;
            border-bottom: 1px solid pink;
            text-align: center;
            line-height: 27px;
        }

        #center li img {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }

        #left li:hover, #right li:hover {
            background: url("image/abg.gif") repeat-x;
        }


    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求:鼠标移入两侧对应的按钮   中间显示对应的精品特卖图片
            //分析:鼠标移入对应左侧按钮 获取索引值 让中间图片的对应索引值显示出来
            // 左侧每一个按钮只要加上左侧最大索引即可

            //左侧li添加鼠标移入监听

            $("#left>li").mouseenter(function () {
//                alert($(this).index());
                //让当前center里面的li 显示 其他li隐藏
                $("#center>li:eq("+$(this).index()+")").show().siblings().hide();

            });
            $("#right>li").mouseenter(function () {
//                alert($(this).index());
                //让当前center里面的li 显示 其他li隐藏
               $("#center>li").eq($(this).index()+9).show().siblings().hide();

            });


        });


    </script>
</head>
