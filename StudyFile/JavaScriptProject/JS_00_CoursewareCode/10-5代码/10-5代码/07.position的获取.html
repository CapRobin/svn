<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box{
            width: 300px;
            height:300px;
            background-color: pink;
            padding: 50px;
            /*position: relative;*/
            /*left: 100px;*/
            /*top: 30px;*/
            margin-top: 90px;

        }

        .ins{
            width: 100px;
            height: 100px;

            background-color: yellow;
            position: absolute;
            top: 50px;;
            left: 50px;

        }


    </style>
</head>
<body>
<script src="jquery-1.11.1.js"></script>
<script>
    $(function () {
        $("button").eq(0).click(function () {
            //作用：获取相对于其最近的具有定位的父元素的位置。
            //理解: 就是设置的top和left值
            console.log($(".ins").position());

        });

        
    });
    
</script>
<button>获取position()</button>

<div class="box">

    <div class="ins"></div>

</div>


</body>
</html>
