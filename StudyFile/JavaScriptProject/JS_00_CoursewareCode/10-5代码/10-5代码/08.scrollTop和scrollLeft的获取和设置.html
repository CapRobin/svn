<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height:5000px;
        }

        .box{
            width: 300px;
            height:300px;
            background-color: pink;
            padding: 50px;
            position: relative;
            top:50px;
            overflow: auto;


        }

        .ins{
            width: 100px;
            height: 3000px;

            background-color: yellow;
            position: absolute;
            top: 50px;;
            left: 50px;

        }
        button{
            position: absolute;
            top:500px;
        }


    </style>
</head>
<body>
<script src="jquery-1.11.1.js"></script>
<script>
    $(function () {
        $("button").eq(0).click(function () {
            //如果父元素没有滚动条 结果就是0
            console.log($(".ins").scrollTop(60));

        });

        
    });
    
</script>


<div class="box">

    <div class="ins"></div>

</div>
<button>获取position()</button>


</body>
</html>
