<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        作业: 时间:15分钟    用字符串替换的方式显示与隐藏
        22日晚自习之前交  注释不用写

    -->


    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background: url("imgs/bgs.png") no-repeat -159px -52px;
            position: fixed;
            right: 100px;
            top:200px;
            cursor:pointer;

        }
        .wei{
            width: 150px;
            height: 155px;
            position: absolute;
            left:-150px;
            top:-50px;
2018/1/16
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }



    </style>




</head>
<body>
<div class="box" id="boxid">
    <div class="wei hide" id="ma">
        <img src="imgs/456.png" alt="">
        
    </div>
</div>

<script>
    //获取外部容器  添加鼠标移入移除事件
    //事件源
    var box=document.getElementById("boxid");
    var ma=document.getElementById("ma");




    //添加事件
    box.onmouseover= function () {

            ma.className=ma.className.replace("hide","show");
//        ma.className="wei show";
        
    };
    box.onmouseout= function () {
        ma.className=ma.className.replace("show","hide");
//        ma.className="wei hide";
    }
    
    
    
    //时间驱动函数




</script>



</body>
</html>
