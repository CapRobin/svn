<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<button>解绑</button>

<script>
    var btn1=document.getElementsByTagName("button")[0];
    var btn2=document.getElementsByTagName("button")[1];
    
//    btn1.onclick= function () {
//        alert("长亭外，古道边，一行白鹭上西天。");
//    };

//    btn1.addEventListener("click",fn);

    btn1.attachEvent("onclick",fn);
    
    function  fn(){
        alert("长亭外，古道边，一行白鹭上西天。");
    }
    
    btn2.onclick= function () {
        //解绑btn1的事件  add  attach  这两种解绑 只能解绑=非匿名函数
        /*
            如果是onclick的  需要onclick=null


         */

//        btn1.onclick=null;
        //参数 1.解绑事件的名称   解绑哪一个事件驱动函数
//        btn1.removeEventListener("click",fn);
        //解绑attachEvent
        btn1.detachEvent("onclick",fn);


    }


</script>

</body>
</html>
