    //根据单个字符查找尾位置
    function getLastIndex(str,c){
        var index=-1;
        for(var i=0;i<str.length;i++){
            var s1=str.charAt(i);
            if(c===s1){
                index=i;
            }


        }

        return index;

    }
    function getFirstIndex(str,c){
        var index=-1;
        for(var i=0;i<str.length;i++){
            var s1=str.charAt(i);
            if(c===s1){
                index=i;
                break;
            }


        }

        return index;

    }
