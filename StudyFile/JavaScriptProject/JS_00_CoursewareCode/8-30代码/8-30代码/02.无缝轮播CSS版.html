<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 490px;
            height: 170px;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 100px auto;


        }
        .box>.inner{
            width: 490px;
            height: 170px;
            overflow: hidden;
            position: relative;
        }
        .inner>ul{
            list-style: none;
            width:500%;
            position: absolute;
            left: 0;

        }
        ul>li{
            float: left;
        }
        .switchBox{
            position: relative;
            display: none;
        }
        .switchBox>span{
            display: block;
            width: 30px;
            height: 40px;
            background-color: rgba(179, 186, 184, 0.45);
            color: rgba(255, 255, 255, 0.49);
            font:100 50px/40px "simsun";
            text-align: center;
            position: absolute;
            top:60px;
            cursor:pointer;
        }

        .switchBox>.right{
                right:0;
        }

        .inner>ol{
            list-style: none;
            position: absolute;
            right: 20px;
            bottom: 10px;

        }
        .inner>ol>li{
            float: left;
            width: 16px;
            height: 16px;
            background-color: white;
            text-align: center;
            font:100 12px/16px "simsun";
            margin-left: 8px;


        }






    </style>
</head>
<body>
<div class="box">
    <div class="inner" id="inner">
        <ul>
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
        <ol>

        </ol>

        <div class="switchBox">
            <span class="left"><</span>
            <span class="right">></span>


        </div>



    </div>
</div>




</body>
</html>
