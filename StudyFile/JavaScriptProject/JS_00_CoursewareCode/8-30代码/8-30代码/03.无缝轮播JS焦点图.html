<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 490px;
            height: 170px;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 100px auto;


        }
        .box>.inner{
            width: 490px;
            height: 170px;
            overflow: hidden;
            position: relative;
        }
        .inner>ul{
            list-style: none;
            width:500%;
            position: absolute;
            left: 0;

        }
        ul>li{
            float: left;
        }
        .switchBox{
            position: relative;
            display: none;
        }
        .switchBox>span{
            display: block;
            width: 30px;
            height: 40px;
            background-color: rgba(179, 186, 184, 0.45);
            color: rgba(255, 255, 255, 0.49);
            font:100 50px/40px "simsun";
            text-align: center;
            position: absolute;
            top:60px;
            cursor:pointer;
        }

        .switchBox>.right{
                right:0;
        }

        .inner>ol{
            list-style: none;
            position: absolute;
            right: 20px;
            bottom: 10px;

        }
        .inner>ol>li{
            float: left;
            width: 16px;
            height: 16px;
            background-color: white;
            text-align: center;
            font:100 12px/16px "simsun";
            margin-left: 8px;
            cursor:pointer;


        }
        .inner>ol .current{
            background-color: darkorange;
            color: white;
        }






    </style>
</head>
<body>
<div class="box">
    <div class="inner" id="inner">
        <ul>
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
        <ol>
         
        </ol>

        <div class="switchBox">
            <span class="left"><</span>
            <span class="right">></span>


        </div>



    </div>
</div>
<script>
    /*
          设计思路:
                    何为无缝?  最后到第一 第一到最后中间没有缝隙
                     如何实现无缝轮播  到第一张怎么办?  到最后一张怎么办

             我们可以把ul后面再拼接出来一个li  显示第一张
             每次移动到第五张下一张显示第六张的图片(1号图片) 再移动时  瞬间把ul整个归0显示第一张然后向第二张过渡


              往左同理

        步骤:
           // 1.获取事件源(三板斧)
           // 2.复制第一张图片的li  拼接到ul最后面
            //3.实现 ol里面动态创建 小方块 1,2,3,4,5... 默认选中第一个
            //4.ol 里面的li添加鼠标移入事件 排他思想  并且 实现焦点图
           // 5.添加定时器 实现 定时轮播
           // 6.定时器的停止与播放(鼠标移入box 停止  移出box 继续播放)  同时加上箭头的显示与隐藏
            // 7.箭头监听 左右切换图




     */

    // 1.获取事件源(三板斧)
    var inner=document.getElementById("inner");
    var box=inner.parentNode;
    var ul=inner.children[0];
    var ol=inner.children[1];
    var imgWidth=inner.offsetWidth;


    // 2.复制第一张图片的li  拼接到ul最后面
    var ulNewLi=ul.children[0].cloneNode(true);
    ul.appendChild(ulNewLi);
//    3.实现 ol里面动态创建 小方块 1,2,3,4,5... 默认选中第一个
    for(var i=0;i<ul.children.length-1;i++){
        var olNewLi=document.createElement("li");
        olNewLi.innerHTML=i+1;
        ol.appendChild(olNewLi);

    }
    var olLiArr=ol.children;
    //排他思想 选中第一个li
    for(var i=0;i<olLiArr.length;i++){
        olLiArr[i].removeAttribute("class");

    }
    olLiArr[0].setAttribute("class","current");

    //4.ol 里面的li添加鼠标移入事件 排他思想  并且 实现焦点图
    for(var i=0;i<olLiArr.length;i++){
        olLiArr[i].index=i;
        olLiArr[i].onmouseover= function () {
            for(var i=0;i<olLiArr.length;i++){
                olLiArr[i].removeAttribute("class");

            }
            this.setAttribute("class","current");
            translateAnimate(ul,-this.index*imgWidth);

        }
    }


    //自己封装的位移函数
    function translateAnimate(ele,endX){
        clearInterval(ele.timer);
        var speed;
        if(endX>ele.offsetLeft){
            speed=10;
        }else if(endX<ele.offsetLeft){
            speed=-10;
        }else{
            speed=0;
        }
        ele.timer=setInterval(function () {
            var offVal=endX-ele.offsetLeft;

            ele.style.left=ele.offsetLeft+speed+"px";


            if(Math.abs(offVal)<=Math.abs(speed)){
                ele.style.left=endX;
                clearInterval(ele.timer);
            }

        },5)
    }





</script>




</body>
</html>
