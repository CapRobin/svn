        function bubble(arr){
            for(var i=0;i<arr.length-1;i++){
                var boo=true;
                for(var j=0;j<arr.length-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        boo=false;
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;


                    }
                }

                if(boo){
                    break;
                }

            }

            return arr;
        }
