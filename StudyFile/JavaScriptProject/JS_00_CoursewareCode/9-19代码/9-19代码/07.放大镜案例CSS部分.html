<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            position: relative;
            left: 100px;
            top: 100px;
            border: 1px solid #999;
            width: 350px;
            height: 350px;

        }
        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 175px;
            height: 175px;
            background-color: rgba(255, 255, 0, 0.4);
            cursor: move;
        }
        .small{
            width: 350px;
            height: 350px;
        }



        .big{
            position: absolute;
            top:0;
            left: 360px;
            width: 400px;
            height: 400px;
            border: 1px solid #999;
            overflow: hidden;
        }
        img{
            vertical-align: top;
        }



    </style>
</head>
<body>
<div class="box">
    <div class="small">
        <img src="image/001.jpg" alt="">
        <div class="mask"></div>
        

    </div>
    <div class="big">
        <img src="image/0001.jpg" alt="">

    </div>
    
    
    
</div>

</body>
</html>
