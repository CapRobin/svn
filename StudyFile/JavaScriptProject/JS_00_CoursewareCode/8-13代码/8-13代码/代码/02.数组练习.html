        //第四次优化  如果本来数组就是已经按照指定顺序排列 那么 需要开闭原则
        var arr = [1,8, 5, 3, 2];

        console.log(arr);

        //从大到小
        //1遍历整个数组  每次执行完本数组 会冒出一个最小值
        //第二次优化   5个数 只需要冒泡四次即可
        for(var i=0;i<arr.length-1;i++){
            //第三次优化 每次比较一轮以后  下一次都要少比较一次 因为每次都已经产生了一个最小值
            //下一次就没必要和上一次产生的最小值再比较一次
            var  boo=true;
            for(var j=0;j<arr.length-1-i;j++){
                //2.两两比较 大的往前放  小的 往后面放
                //第一次优化 比较的时候是 倒数第二个元素和倒数第一个元素 进行比较
//                console.log("后面的值:"+arr[j+1]);
                //此处if语句如果重来都没有执行过  证明 数组已经是从大到小
                //重来没有执行过表示 前边的元素比后面的都要大
                if(arr[j]<arr[j+1]){
                    boo=false;
                    //前边的比后面小  变量交换
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;


                }


            }

            if(boo){
                //如果boo是true  证明重来没有执行过 if语句 也就证明数组都是 从大到小
                break;
            }
        }
