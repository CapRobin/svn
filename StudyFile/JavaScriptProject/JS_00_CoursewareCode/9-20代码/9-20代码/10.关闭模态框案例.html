<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        .mask {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.25);
            position: fixed;
            top: 0;
            left: 0;

            display: none;
        }

        .login {
            width: 300px;
            height: 250px;
            background-color: white;
            margin:200px auto;
            cursor: pointer;
        }


    </style>
</head>
<body>

<div class="mask" id="mask">
    <div class="login" id="login"></div>


</div>
<a href="#">注册</a>
<a href="#">登录</a>

<script src="jQuery-1.0.0-my.js"></script>
<script>
    //需求 :  点击登录 显示模态框   点击 白色登录框以外部分 隐藏模态框
    //步骤
    //1.老三步
    //2.点击显示模态框
    //3.利用事件冒泡  隐藏模态框

    var a = document.getElementsByTagName("a")[1];
    var mask=document.getElementById("mask");
    a.onclick = function (event) {
        var event=event || window.event;
        show(mask);
        if(event && event.stopPropagation){
            event.stopPropagation();
        }else{
            event.cancelBubble = true;
        }

    }

    //点击所有地方  去关闭 mask 然后排除 模态框 即可
    document.onclick= function (event) {
        var event=event || window.event;
//        console.log(event.target);

        var aaa=event.target;
        if(aaa.id!=="login"){
            hide(mask);
        }
    }


</script>

</body>
</html>
