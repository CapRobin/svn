<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>

    <script src="jQuery-1.0.0-my.js"></script>
    <script>
         window.onload= function () {
             //需求:  按住drop部分拖拽 让当前的对话框跟随鼠标移动
             //步骤:
             //1.老三步(鼠标拖拽监听?)
             //2.获取鼠标位置
             //3.移动对话框


             //1.老三步(鼠标拖拽监听?)
             var box=document.getElementById("d_box");
             var drop=document.getElementById("drop");
             //JS中没有提供好 现成的拖拽监听 该怎么玩呢? 自己写  怎么写呢?
             //拖拽:  先按下鼠标  在按下鼠标的状态下移动 就是拖拽

////             console.log(box.onmousedrag);
//            box.onmousedrag= function () {
//                console.log(1);
//            }
             //自己写拖拽监听
//             box.onmousedown= function () {
//                 //鼠标按下状态
//                 box.onmousemove= function () {
//                     //鼠标按下状态下的鼠标移动  拖拽
//                     console.log(1);
//
//                 }

            /*
             bug:  只能往右下走    一旦走要坐上  鼠标超出 drop范围 onmousemove失效
                    鼠标按在drop哪一个位置 拖拽都会按照左上角
                    鼠标抬起以后 还是会继续出发 onmousemove


              */
//
//             }
             
             //在drop按下的同时去移动
             drop.onmousedown= function (event) {
                 var event=event || window.event;
                 //确定鼠标在drop中的位置
                 var mousePageX=event.pageX || scroll().left+event.clientX;
                 var mousePageY=event.pageY || scroll().top+event.clientY;
                 //鼠标在drop盒子中的位置
                 var mouseDropX=mousePageX-box.offsetLeft;
                 var mouseDropY=mousePageY-box.offsetTop;




                 document.onmousemove= function (event) {
                     var event=event || window.event;
                     //2.获取鼠标位置
                     var mousePageX=event.pageX || scroll().left+event.clientX;
                     var mousePageY=event.pageY || scroll().top+event.clientY;
                     mousePageX=mousePageX-mouseDropX;
                    mousePageY=mousePageY-mouseDropY;

                     //3.移动对话框
                     box.style.left=mousePageX+"px";
                     box.style.top=mousePageY+"px";

                    //清除选中文字
 window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();


                 }
                 
             }




        //鼠标抬起 解绑事件
             drop.onmouseup= function () {
                 document.onmousemove=null;
             }

             
         }   



    </script>

</head>
<body>
<!--顶部注册部分，无用-->
    <div class="nav">
        <a href="javascript:;" id="register">注册信息</a>
    </div>
<!--我们移动的对话框-->
    <div class="d-box" id="d_box">
        <div class="hd" id="drop">
            <i>注册信息 (可以拖拽)</i>
            <span id="box_close">【关闭】</span>
        </div>
        <div class="bd"></div>
    </div>

</body>
</html>
