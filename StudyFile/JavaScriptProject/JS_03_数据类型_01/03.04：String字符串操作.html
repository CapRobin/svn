<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.04：String字符串操作</title>
    <script>
        //字符串和任意基本数据类型 都可以进行+运算 运算结果都是拼接
        console.log("aa" + "bb");
        console.log("aa" + 50);
        console.log("aa" + false);
        console.log("aa" + 6.32);
        console.log("aa" + NaN);
        console.log("~~~~~~~~~~~~~~~~");

        //字符串和基本数据类型拼接时 结果都是字符串
        console.log("aa" + 50 + 60);//aa5060
        console.log(typeof ("aa" + 50));//String
        console.log("aa" + 50 + 60 + "bb");//aa5060bb

    </script>
</head>
<body>
<h1 style="text-align: center">03.04：String字符串操作</h1>
</body>
</html>
