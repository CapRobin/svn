<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.03：复习</title>
    <script type="text/javascript">
        /*~~~~~~~~控制台输出~~~~~~~~*/
        //控制台打印Logo信息
        console.log("我是控制台");
        //向控制台打印警告信息
        console.warn("我是警告信息");


        /*~~~~~~~~网页文档中输出~~~~~~~~*/
        document.write("你好！我是Document.Write()方法打印在网页中的一句话");
        //使用Document.write()方法直接在网页中打印HTML代码使之直接执行！
        document.write("<h1>你好 我是H1标签</h1>")

        /*~~~~~~~~网页弹出窗口输出~~~~~~~~*/
        //alert("<h1>我是Alert中弹出的H1标签</h1>");不能直接输出H1中的内容
        alert("我是普通提示弹框！");
        //弹出输入框口
        prompt("请输入");
        // window.confirm()返回的是一个boolen类型
        var ifGo = window.confirm("点击“确认”继续访问，点击“取消”退出访问！");
        if (ifGo) {
            alert("欢迎访问本站！");
        } else {
            alert("再见，欢迎下次光临！")
        }
        ;
    </script>
</head>
<body>
<h1 style="text-align: center">01.03：复习</h1><br><br>
</body>
</html>
