<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业C班第一堂课</title>
		<style>

		</style>
		<script>
			function init(){
				var btn = document.getElementById("btn");
				var count = 0;
				btn.onclick = function(){
					count++;
					alert("你点击我" + count + "次！");
				}
			}
		</script>
	</head>
	<body onload="init()">
		<h1>我是标题元素H1</h1>
		<h2>我是标题元素H2</h2>
		<h3>我是标题元素H3</h3>
		<h4>我是标题元素H4</h4>
		<h5>我是标题元素H5</h5>
		<h6>我是标题元素H6</h6>
		<div style="color: red;font-size: 30px;text-decoration: underline;">我是文本内容</div>
		<button id="btn">点击我</button>
	</body>
</html>
