<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/**
			 * 注释(帮助自己、或者其他阅读者进行代码的解读)
			 * 1、//       单行注释
			 * 2、                       多行注释
			 */
			/*
			 * 多行注释
			 */

			/*
			 * js代码建议，每个语句结束后以;结尾
			 * console:内置对象（info()）
			 */
			
			/*
			 * 1、定义一个变量
			 * 2、变量没有类型说明
			 * 3、变量分类：全局变量 与 局部变量
			 * 		1）全局变量：在方法体外定义的变量
			 * 		2）局部变量：在方法体内定义的变量
			 * 4、变量的命名规范
			 * 		1）必须以字母开头（不能以数字，其他不合法字符开头）
			 * 		2）$或者_开头
			 * 		3）区分大小写
			 * 		4）驼峰式命名（如果有多个单词，要求从第二个单词开始首字母大写）
			 * 		5）命名的时候尽量语义化，不要害怕单词多（建议1-5）
			 * 		6）不能使用关键字|保留字
			 * 5、如果变量只是声明，没有赋值，此时输出为undefined;
			 */
			var varName; //声明变量（一个）
			varName = 100; //给变量赋值
			varName = "Hello Niit";
			
			/*
			 * 定义多个变量，以逗号分隔
			 */
			var m, n = 100, l = n;
			
			console.info("==>", m, n, l);
			
			var x = 100; //声明一个变量并且初始化（赋值）
			var X = 200;
			var x = 300;
			
			var stuAddressRoom;
			
			/**
			 * 变量只是一个指向
			 * 指向的值会有一个特定的存储空间存储
			 */
			stuAddressRoom = varName; 
			stuAddressRoom = "房间号"
			
			console.info("变量值:", stuAddressRoom, varName);
			
		</script>
	</head>
	<body>
	</body>
</html>
