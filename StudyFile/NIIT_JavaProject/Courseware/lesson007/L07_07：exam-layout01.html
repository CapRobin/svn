<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			.header{
				background: yellowgreen;
				width: 100%;
				height: 60px;
			}
			.nav{
				background: gray;
				width: 20%;
				height: 400px;
				float: left;
			}
			.content{
				width: 40%;
				height: 200px;
				float: left;
			}
			.content01{
				background: saddlebrown;
			}
			.content02{
				background: darkcyan;
			}
			.content03{
				background: cadetblue;
			}
			.content04{
				background: teal;
			}
			.footer{
				background: red;
				width: 100%;
				height: 35px;
				float: left;
				clear: both;
			}
			.header h3, .header ul, .header li{
				margin: 0;
			}
			.header a{
				text-decoration: none;
			}
			.header ul{
				list-style: none;
				margin-left: 100px;
			}
			.header li{
				float: left;
				width: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div style="width: 100%; margin: auto; min-width: 600px; max-width: 800px;">
			<div class="header">
				<h3>header</h3>
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">内容介绍</a></li>
					<li><a href="#">新闻</a></li>
					<li><a href="#">联系方式</a></li>
				</ul>
			</div>
			<div class="nav">nav</div>
			<div class="content content01">content01</div>
			<div class="content content02">content02</div>
			<div class="content content03">content03</div>
			<div class="content content04">content04</div>
			<div class="content footer">footer</div>
		</div>
	</body>
</html>
