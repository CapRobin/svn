<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * position(定位)
			 * 3、fixed:相对于window（浏览器），脱离body
			 * 	元素可以位移
			 */
			.parent{
				background: yellowgreen;
				width: 200px;
				height: 500px;
				position: relative;
			}
			.child{
				position: fixed;
				background: burlywood;
				width: 100px;
				height: 100px;
				left: 50px;
				top:50px;
			}
			.sub-child{
				position: relative;
				background: blueviolet;
				width: 50px;
				height: 50px;
				left: 20px;
				top: 20px;
			}
		</style>
	</head>
	<body>
		<h2>固定定位</h2>
		<div>
			<div class="parent">
				<div class="child">
					<div class="sub-child"></div>
				</div>
			</div>
		</div>
	</body>
</html>
