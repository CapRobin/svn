<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * for循环语句
			 * for(语句1;语句2;语句3){
			 * 	//语句块
			 * }
			 * 语句1 : 定义一个或者多个变量，并可以赋值
			 * 语句2 : 条件判断,条件满足就循环,不满足退出循环
			 * 语句3 : 循环一次之后可以执行一次
			 * 三个语句都可以为空，但此时是个无限循环
			 * 三个语句部分可以为空
			 * 语句1 -- 语句2 -- 语句3 -- 语句2 -- 语句3---------- 条件2不满足时退出
			 * break：可以中断当前循环
			 */
			
			function testFor01(){
				for(var i=0; i < 10 ; i++){
					console.info("i:", i);
				}
				
				var i = 0;
				for(; i < 10 ; i++){
					console.info("i:", i);
				}
			}
			function testFor02(){
				for(var i=0, len=10; i < len ; i++){
					console.info("i:", i);
				}
			}
			/*
			 * 语句2为空，此时为无限循环
			 */
			function testFor03(){
				for(var i=0, len=10; ; i++){
					/*
					 * 这样可以解除死循环
					 */
					if (i>=10) {
						break;
					}else{
						console.info("i:", i);
					}
				}
			}
			/*
			 * 语句3为空，此时为无限循环
			 */
			function testFor04(){
				for(var i=0, len=10; i < len ; ){
					console.info("i:", i);//语句块
					i++;//这样可以解除死循环
				}
			}
			
			function testFor05(){
				for(var i=0, len=10; i < len ; i++){
					console.info("i---:", i);
					if(i == 5) continue;//跳过后面的语句块
					console.info("i:", i);
				}
			}
			function testFor06(){
				for(var i=0, len=10; i < len ; i++){
					console.info("i---:", i);
					if(i == 5) break;//跳过后面的语句块
					console.info("i:", i);
				}
			}
			function testFor07(){
				for(var i=0; i < 10; i++){
					for(var j=0; j < 10; j++){
						for(var k=0; k < 10; k++){
							if(k > 3) break;
							console.info("     k:", k);
						}
						console.info("  j:", j);
					}
					console.info("i:", i);
				}
			}
			function testFor08(){
				for(var i=0; i < 10; i++){
					for(var j=0; j < 10; j++){
						for(var k=0; k < 10; k++){
							if(k > 3) return;
							console.info("     k:", k);
						}
						console.info("  j:", j);
					}
					console.info("i:", i);
				}
			}
			testFor08();
		</script>
	</head>
	<body>
	</body>
</html>
