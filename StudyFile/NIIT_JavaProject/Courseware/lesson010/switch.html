			function testSwitch(count){
				switch(count){
					case 1:{
						console.info("数字值较小" + count);
						break;
					}
					case 5:{
						console.info("数字值较小"+ count);
						break;

					}
					case 1000:{
						console.info("数字值适中"+ count);

					}
					case 100000:{
						console.info("数字值很大"+ count);
						break;
					}
					default:{
						console.info("数字值异常"+ count);
					}
				}
			}
