        function testApp(count) {
            var msg;
            if (count == 100) {
                msg = "你的用户名错了";
            } else if (count == 200) {
                msg = "你的密码错了";
            } else if (count == 300) {
                msg = "没有选择用户协议";
            } else {
                msg = "异常";
            }
            throw new Error(msg);
        }

        function testApp(form) {
            var msg;
            if (form == 100) {
                msg = "1000";
            } else if (form == 200) {
                msg = "1001";
            } else if (form == 300) {
                msg = "1002";
            } else {
                msg = "404";
            }
            throw new Error(msg);
        }

        try {
            testApp(34440);
        } catch (e) {
            if (e.message == "404") {
                alert("错误提示");
            }
            console.info(e.message);
        }
