<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * animation 动画
			 * animation: name duration timing-function delay iteration 
			 * 1、animation-name: @keyframes 定义的动画名称
			 * 2、animation-duration : 动画持续的时间
			 * 3、animation-timing-function : 动画时间函数
			 * 4、animation-delay : 动画延迟执行的时间
			 * 5、animation-iteration-count :  动画执行的次数
			 * 		次数大于0 infinite（无穷大）
			 * 6、animation-direction : 动画执行的方向
			 * 	 normal：正常 | alternate：逆向
			 * 7、animation-play-state: 动画执行的状态， running（正在执行） | paused（停止）
			 */
			.base{
				background: red;
				margin: 5px;
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
			}
			.div1{
				animation: base-animation 2s;
				animation-name: base-animation;
				animation-duration: 1000ms;
				animation-timing-function: ease;
				animation-delay: 100ms;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-play-state: paused;
			}
			
			.div1:hover{
				animation-play-state: paused;
			}
			
			.div2{
				animation:base-animation2 2s linear 0s infinite;
			}
			
			@keyframes base-animation{
				from{
					width: 100px;
					height: 100px;
				}
				to{
					width: 200px;
					height: 200px;
				}
			}
			@keyframes base-animation2{
				0%{
					transform: rotate(0deg);
				}
				50%{
					transform: rotate(180deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="base div1">div1</div>
		<div class="base div2">div2</div>
		<div class="base div3">div3</div>
	</body>
</html>
