<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * url()
			 * rgb()
			 * argb()
			 * calc()
			 */
			.nav{
				background: red;
				width: 150px;
				height: 300px;
				float: left;
			}
			.content{
				background: blue;
				width: calc(100% - 150px);
				height: 300px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="nav"></div>
		<div class="content"></div>
	</body>
</html>
