<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				text-decoration: none;
			}
			button{
				outline: none;
				border: none;
				font-size: 16px;
				cursor: pointer;
			}
			.btn{
				display: inline-block;
				width: 150px;
				height: 35px;
				line-height: 35px;
				background: cadetblue;
				text-align: center;
				border-radius: 6px;
				color: green;
				box-shadow: 0 0 10px 5px aquamarine inset;
			}
			.btn:hover{
				color: red;
				background: darkslateblue;
			}
			.btn:active{
				color: white;
				background: darkgoldenrod;
			}
			
			ul{
				list-style: none;
			}
			
			ul>li{
				width: 200px;
				height: 35px;
				line-height: 35px;
				background: red;
				text-align: center;
				border-radius: 10px;
				margin-top:5px;
			}
			ul>li:hover{
				background: green;
			}
		</style>
	</head>
	<body>
		<a href="#" class="btn">按钮1</a>
		<button class="btn">按钮2</button>
		<ul>
			<li><a href="#">Niit1</a></li>
			<li><a href="#">Niit1</a></li>
			<li><a href="#">Niit1</a></li>
			<li><a href="#">Niit1</a></li>
		</ul>
	</body>
</html>
