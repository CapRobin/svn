<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-shadow</title>
		<style>
			/*
			 * text-shadow：h-shadow v-shadow
			 * h-shadow:水平方向的位置（必选）,负值向左，正值向右
			 * v-shadow:垂直方向的位置（必选）,负值向上，正值向下
			 * blur    :模糊的距离
			 * color   :颜色
			 */
			span{
				text-shadow: 1px 1px 2px red;
			}
		</style>
	</head>
	<body>
		<p>
			<span>text-shadow</span>
		</p>
	</body>
</html>
