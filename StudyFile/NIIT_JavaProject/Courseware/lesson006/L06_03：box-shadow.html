<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<style>
			/*
			 * 阴影
			 * box-shadow: h-shadow v-shadow blur spread color inset
			 * h-shadow:水平方向的位置（必选）,负值向左，正值向右
			 * v-shadow:垂直方向的位置（必选）,负值向上，正值向下
			 * blur    :模糊的距离
			 * spread  :阴影的尺寸
			 * color   :颜色
			 * inset   :外部阴影变成内部阴影
			 */
			div{
				display: inline-block;
				margin: 10px;
			}
			.base{
				width: 100px;
				height: 100px;
				background: red;
			}
			.default{
				box-shadow: 5px 5px;
			}
			.box-blur{
				box-shadow: -5px -5px 10px;
			}
			.box-blur2{
				border-radius: 10px;
				box-shadow: 0px 0px 5px;
			}
			.box-spread{
				border-radius: 10px;
				box-shadow: 0px 0px 0px 1px;
			}
			.box-color{
				border-radius: 10px;
				box-shadow: 0px 0px 5px 0px greenyellow;
			}
			.box-inset{
				border-radius: 10px;
				box-shadow: 0px 0px 30px 0px greenyellow inset;
			}
		</style>
	</head>
	<body>
		<div class="base default">box-shadow2</div>
		<div class="base box-blur">box-shadow2</div>
		<div class="base box-blur2">box-shadow2</div>
		<div class="base box-spread">box-shadow2</div>
		<div class="base box-color">box-shadow2</div>
		<div class="base box-inset">box-shadow2</div>
	</body>
</html>
