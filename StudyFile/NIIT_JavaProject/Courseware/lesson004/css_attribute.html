<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * 我们设置一个基本的样式类来共享
			 */
			.baseClass {
				width: 100%;
				/*height: 200px;*/
				background: green;
			}
			
			.body{
				min-width: 500px;
				max-width: 800px;
				text-align: center;
			}
			
			.h3-1 {
				color: red;
			}
			
			.h3-2 {
				font-size: 30px;
			}
			
			#h3-3 {
				color: #0000FF;
			}
			.my_color{
				color: rgb(0, 255, 0);
			}
			.my_color2{
				color: rgba(0, 255, 0, 0.5);
			}
			
			.content{
				opacity: 1;
			}
			.my_border{
				width: 300px;
				height: 100px;
				border: 1px solid red;
				border-width: 3px;
				border-style: double;
				border-color: aquamarine;
				
				border-top: 2px dashed chocolate;
				border-top-style: dotted;
				
				border-radius: 15px;
				border-radius: 5px 15px;
				border-radius: 5px 10px 15px;
				border-radius: 5px 10px 15px 20px;
				
				border-top-left-radius: 50px;
			}
			.circle{
				width: 100px;
				height: 100px;
				background: yellowgreen;
				border-radius: 50%;
			}
			.x_circle{
				width: 200px;
				height: 100px;
				background: yellowgreen;
				border-radius: 50% 50%;
			}
			.x_4_circle{
				width: 100px;
				height: 100px;
				background: yellowgreen;
				border-radius: 0 0 100% 0;
			}
		</style>
	</head>

	<body>
		<div class="body">
			<div class="header baseClass">
				<h3 class="h3-1 h3-2">Div1</h3>
				<span class="my_color">rgb颜色设置</span>
				<span class="my_color2">rgba颜色设置</span>
			</div>
			<br />
			<div class="content baseClass">
				<h3 id="h3-3">Div2</h3>
				<span class="my_color">rgb颜色设置</span>
				<p class="my_border">
					段落内容
				</p>
				<h3>用样式画一个圆|椭圆|</h3>
				<div class="circle">圆</div>
				<div class="x_circle">椭圆</div>
				<div class="x_4_circle">四分圆</div>
			</div>
			<br />
			<div class="footer baseClass">
				<h3 class="h3-1 h3-2">Div3</h3>
			</div>
		</div>
	</body>

</html>
