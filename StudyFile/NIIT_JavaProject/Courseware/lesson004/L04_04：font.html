<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.font{
				font-family: "微软雅黑", "arial narrow", "book antiqua";
				font-style: oblique;
				font-size: 1em;
				font-weight: 700;
			}
			p{
				background: red;
				text-align:  left;
				line-height: 30px;
				text-indent: -30px;
				word-spacing: 50px;
				letter-spacing: 20px;
				text-transform: capitalize;
				text-decoration: underline;
			}
			.center{
				width: 200px;
				height: 50px;
				background: red;
				text-align: center;
				line-height: 50px;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<h3>字体</h3>
		<p>
			段落内容<span class="font">字体设置</span>其他内容
			<br />
			段落内容<span class="font">字体设置</span>其他内容
			<br />
			段落内容<span class="font">字体设置</span>其他内容
			<br />
			this Is a Good luck!
		</p>
		<div class="center">
			<a href="#">内容上下左右都居中</a>
		</div>
	</body>
</html>
