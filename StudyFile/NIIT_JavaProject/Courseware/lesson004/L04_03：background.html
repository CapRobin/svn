<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景样式学习</title>
		<style>
			.content{
				height: 500px;
				background-color: yellowgreen;
				/*background: url(../img/icon_gx1.jpg) no-repeat 10px 10px/100px 100px yellowgreen;*/
				background-image: url(../img/icon_gx1.jpg),url(../img/icon_wx1.png);
				background-repeat: no-repeat;
				background-position: 50% 50%, 10px 20px;
				background-size: 50px 50px, 300px 300px;
			}
			.icon{
				width: 100px;
				height: 35px;
				background-image: url(../img/icon_gx1.jpg);
				background-repeat: no-repeat;
				background-position: -200px -100px;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>背景样式学习</h3>
			<p class="content">段落内容</p>
			<div class="icon"></div>
		</div>
	</body>
</html>
