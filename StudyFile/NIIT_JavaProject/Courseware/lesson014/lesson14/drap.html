<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div#classC {
            position: fixed;
            left: 30%;
            top: 10%;
            width: 20%;
            height: 50%;
            background-color: lightblue;
        }

        div#classD {
            position: fixed;
            left: 50%;
            top: 10%;
            width: 20%;
            height: 50%;
            background-color: lightcoral;
        }

        [draggable=true] {
            cursor: pointer;
        }

        ul {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="classC">
    <h1>C班</h1>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ul>
</div>


<div id="classD">
    <h1>D班</h1>
    <ul>
        <li>001</li>
    </ul>
</div>

<script type="text/javascript" src="../lesson13/jquery-3.3.1.min.js"></script>
<script>
    // 思路：
    // 1.让li元素可以被拖动 draggable="true"
    // 2.在元素拖动时dragstart， 把它记住  var drapObj = event.obj
    // 3.当拖到目标容器时dragover，使其能够放置return false;
    // 4.当元素放下时drop，改变dom结构、移动到目标容器中 $(目标容器).append(拖动元素)
    var drapObj;
    $(function () {
        makeLiDraggable();
        makeContainerDropable();
    })

    function makeLiDraggable() {
        $('ul li').attr('draggable', 'true').on('dragstart', function () {
            drapObj = this;
        });
    }

    function makeContainerDropable() {
        $('ul').on('dragover', function () {
            return false;
        }).on('drop', function () {
            $(this).append(drapObj)
        })
    }

</script>
</body>
