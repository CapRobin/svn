<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h1>Hello </h1>
<div>
    大家，晚上好！
</div>

<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        //页面加载完成后， ....
        demo1();
        demo2();

    })

    function demo1() {
        $('h1').on('click', function () {
            $(this).siblings('div').slideDown().animate({
                "font-size": "100px",
                "text-indent": "400px"
            }, 3000);

            demo3();
        }).siblings('div').hide();
    }

    function demo2() {
        var arr = [
            "大武口区",
            "惠农区",
            "平罗县"
        ];
        $(arr).each(function (index, obj) {
            console.info(index + ':' + obj)
        })
    }

    function demo3() {
        $('<span>World</span>').appendTo('h1')
    }
</script>
</body>

</html>
