<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="发送Ajax请求" />
		<div>
			
		</div>
		
		<script type="text/javascript" src="jquery-3.3.1.min.js" ></script>
		<script>
			$(function(){
				$('input').on('click', function(){
					$.ajax({
						type:"get",
                        url: "content.txt",
						data: {},
						
						dataType:"text",
						success:function(data){
							$('div').text(data)
						},
						error:function(jqXHR, textStatus, errorThrown){
							alert(textStatus + ':' + errorThrown)
						}
					});
				})
			})
		</script>
	</body>
</html>
