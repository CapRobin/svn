<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度注册</title>

	</head>

	<body>
		<form action="http://www.baidu.com" method="post" autocomplete="off">
			<fieldset>
				<legend>注册百度账号</legend>

				<div>
					<label for="account">用户名</label>
					<input id="account" type="text" name="account" placeholder="请设置用户名" autofocus="autofocus" required="required" maxlength="4" />
				</div>

				<div>
					<label for="mobile">手机号</label>
					<input id="mobile" type="text" name="mobile" placeholder="可用于登录和找回密码" required="required" maxlength="11" />
				</div>

				<div>
					<label for="password">密码</label>
					<input id="password" type="password" name="password" placeholder="请设置登录密码" required="required" />
				</div>

				<div>
					<label for="verifyCode">验证码</label>
					<input id="verifyCode" type="text" name="verifyCode" placeholder="请输入验证码" required="required" maxlength="4" />
					<button onclick="alert('验证码已发送至手机'); return false;">获取短信验证码</button>
				</div>

				<div>
					<input id="accept" type="checkbox" name="accept" value="接受" checked="checked" required="required" />
					<label for="accept" style="font-size: xx-small;">阅读并接受《百度用户协议》及《百度隐私权保护声明》</label>
				</div>

				<input type="submit" value="注册" />
			</fieldset>

		</form>
	</body>

</html>
