<!DOCTYPE html>

<head>

<body>
<h1 style="text-align: center">14.04：按键事件</h1><br><br>

<script>
    $(function () {
        $('body').on('keypress',function () {
            console.info("您按下的键是："+event.which+"------Windows 键是否按下"+event.metakey);

    })
</script>
