<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**********JavaScript变量**********
        * 一：注释
        *   单行注释：//
        *   多行注释：
        *
        * 二：变量
        *   1.定义一个变量 var varName = "张三";
        *   2.定义变量时没有类型说明
        *   3.变量分类：
        *       1）全局变量：在方法体外定义的变量
        *       2）局部变量：在方法体内部定义的变量
        *   4.变量的命名规范
        *       1）必须以字母开头(不能以数字或者其他不合法的字符开头)
        *       2）可以$或_开头
        *       3）命名区分大小写
        *       4）驼峰命名法(如果有多个单词，要求从第二个单词首字母大写)
        *       5）命名的时候尽量语义化，不怕单词多(但不要太多)，五个单词以内
        *   5.如果变量只声明没有赋值，则该变量返回值为undefined
        * */

        var userName;
        userName = "张三";


    </script>
</head>
