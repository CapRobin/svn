<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.input_required {
				visibility:hidden;
				opacity: 0.1;
			}
			
			.input_notRequired{
				height: 0;
				width: 0;
			}
		</style>
	</head>
	<body>
		<form action="www.baidu1.com">
			<fieldset>
				<legend>填的</legend>
				<div class="input_required">
					<label>姓名</label>
					<input type="text" name="userName" />
				</div>
				<div>
					<label>密码</label>
					<input type="password" name="password" />
				</div>
				<div class="input_notRequired">
					<label>邮箱</label>
					<input type="email" name="email" autofocus="autofocus" />
				</div>
				<div>
					<label>工作年限</label>
					<input type="number" name="workAge" disabled="disabled" />
				</div>
			</fieldset>

			<fieldset>
				<legend>选的</legend>
				<div>
					<label>爱好：</label>
					<input type="checkbox" checked="checked" name="favorite" value="乒乓 球" />乒乓球
					<input type="checkbox" name="favorite" value="篮球" />篮球
					<input type="checkbox" name="favorite" value="足 球" />足球
				</div>
				<div>
					<label>特长：</label>
					<select name="skilled">
						<option data-test="test-hair">头发</option>
						<option selected="selected" data-test="testhair">腿</option>
						<option data-test="test">胳膊</option>
					</select>
				</div>

			</fieldset>

			<input type="submit" value="提交" />
		</form>

		<script src="jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				// 页面全部加在完成，执行以下代码
				$('[value]').each(function(index, obj){
					//console.info(obj)
				});
				$('[value=篮球]').each(function(index, obj){
					//console.info(obj)
				});
				$('[value]').filter('[value!=篮球]').each(function(index, obj){
					//console.info(obj)
				});
				$('[value*=球]').each(function(index, obj){
					//console.info(obj)
				});
				$('[value~=球]').each(function(index, obj){
					//console.info(obj)
				});
				$('[value^=乒]').each(function(index, obj){
					//console.info(obj)
				});
				$('[class^=input]').each(function(index, obj){
					//console.info(obj)
				});
				$('[data-test^=test]').each(function(index, obj){
					//console.info(obj)
				});
				$('[data-test|=test]').each(function(index, obj){
					//console.info(obj)
				});
				
				$('input:focus').css("border","3px solid red")
				$('form *:disabled').css("border","3px solid blue")
				$('form *:enabled').css("color","orange")
				
				
				$('form').on('submit',function(){
					$('[name=favorite]:checked').each(function(index, obj){
						//console.info(obj)
					})
					
					$('[name=skilled] > option:selected').each(function(index, obj){
						console.info(obj)
					})
					
					return false;
				})
				
				$('.input_required:visible').each(function(index, obj){
					//console.info(obj)
				})
				
				$('.input_notRequired:hidden').each(function(index, obj){
					console.info(obj)
				})
			})
			
			
			
		</script>
	</body>

</html>
