<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子模型</title>
		<style>
			#parentBox{
				width: 400px;
				height: 400px;
				border: 1px dashed red;
			}
			#box1{
				width: 100px;
				height: 100px;
				border: 1px solid yellow;
				padding: 20px;
				margin: 30px;
			}
			#box2{
				width: 200px;
				height: 200px;
				border: 1px solid yellow;
			}
		</style>
	</head>
	<body>
		<div id="parentBox">
			<div id="box1">
				我是盒子1
			</div>
			<div id="box2">
				我是盒子1
			</div>
		</div>
	</body>
</html>
