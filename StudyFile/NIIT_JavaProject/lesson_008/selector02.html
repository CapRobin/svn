<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*访问器|访问符|选择器|选择符
            五、伪类访问符(以冒号开头)
                01） 元素：link         默认链接
                02） 元素：visited      被访问过
                03） 元素：hover        鼠标滑过
                04） 元素：active       鼠标点击啊
                05） 元素：focus        获取焦点
                06） 元素：first-child
                07） 元素：last-child
                08） 元素：nth-child(n)  从前往后找第n个元素
                09） 元素：nth-child(n)  从前往后找第n个元素
                10） 元素：first-of-type  第一个同级兄弟元素
                11） 元素：last-of-type  最后一个同级兄弟元素
            六、为对象访问符(以冒号开头)
            1）元素：fist-letter        第一个字符
            1）元素：fist-line          第一行
            1）元素：before             元素内容的开头
            1）元素：after              元素内容的结尾
            1）元素：
            1）元素：


        */
        .form ul {
            list-style: none;
            line-height: 40px;
        }

        .form li label {
            width: 120px;
            display: inline-block;
        }

        .form input:focus {
            color: green;
            outline-color: red;
        }

        .form ul li:first-child label {
            color: blue;
        }

        .form ul li:last-child label {
            color: red;
        }

        .findChild li:nth-child(1) {
            background: red;
        }

        .findChild li:nth-last-child(1) {
            background: green;
        }

        /*偶数行*/
        .findChild li:nth-child(2n) {
            background: red;
        }

        /*奇数行*/
        .findChild li:nth-child(2n+1) {
            background: yellow;
        }

        /*偶数行*/
        .findChild li:nth-child(even) {
            background: #000000;
        }

        /*奇数行*/
        .findChild li:nth-child(odd) {
            background: #00BFFF;
        }

        .findBrother li:first-of-type {
            background: red;
            font-size: 35px;
        }

        .findBrother li:last-of-type {
            background: green;
            font-size: 35px;
        }

        .findBrother li:nth-of-type(2) {
            background: #18a600;
            font-size: 35px;
        }

        .findBrother li:nth-last-of-type(2) {
            background: goldenrod;
            font-size: 35px;
        }

        .findBrother li:nth-of-type(2n) {
            background: #18a600;
            font-size: 35px;
        }

        .findBrother li:nth-last-of-type(2n+1) {
            background: goldenrod;
            font-size: 35px;
        }

        .test div {
            background: red;
            width: 300px;
            height: 50px;
        }

        /*空元素设置绿色*/
        .test div:empty {
            background: green;
        }
        .test input:checked+label {
            color: white;
        }

        /*为p元素的第一个字符设置相应的样式*/
        .test p:first-letter{
            color: blueviolet;
            float: left;
            font-size: 25px;
        }
        /*为p元素的第一行设置相应的样式*/
        .test p:first-line{
            color: blueviolet;
        }
        .form label:before {
            content: " * ";
        }
        .form label:after {
            content: "：";
        }

        /*此处使用after也行*/
        .form span:empty:before{
            content: "*";
        }

        /*文本被选中后(此处必须使用双引号)*/
        .test p::selection{
            background: #18a600;
            color: red;
        }
        /*文本被选中后*/
        .test p::selection{
            background: #18a600;
            color: red;
        }
    </style>
</head>
<body>
<div class="form">
    <form action="#">
        <ul>
            <li>
                <label>用户名</label>
                <input type="text">
                <span></span>
            </li>
            <li>
                <label>密码</label>
                <input type="text">
                <span></span>
            </li>
            <li>
                <label>确认密码</label>
                <input type="password">
                <span>注意</span>
            </li>
        </ul>
    </form>
</div>

</body>
</html>
