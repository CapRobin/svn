<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.07：数学方法(Math)</title>
    <style type="text/css"></style>
    <script type="text/javascript">
        //取绝对在
        console.log("Math方法"+Math.abs(-100));
        //向上取整数
        console.log("Math方法"+Math.ceil(1.1));
        //向下取整数
        console.log("Math方法"+Math.floor(20));
        //四舍五入
        console.log("Math方法"+Math.round(4.5));
        //取一个随机数(0~1)
        console.log("Math方法"+Math.random());
//        //去一个随机数(0~1)
        console.log("Math方法"+Math.max(5,10);
//        //去一个随机数(0~1)
//        console.log("Math方法"+Math.min("","");
//                console.log("Math方法"+Math.sqrt("","");
    </script>
</head>
<body>
<h1 style="text-align: center">11.07：数学方法(Math)</h1><br><br>

</body>
</html>
