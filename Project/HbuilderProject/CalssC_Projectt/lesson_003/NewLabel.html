<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h1>Niit学习中心<small>--企业C班开班啦</small></h1>
		<!--<b>标签是一个加粗标签-->
		<div>
			<span><b>内容加粗</b></span>
			<hr />
		</div>
		<div>
			<span><u>内容加下划线</u></span>
			<hr />
		</div>
		<div>
			<span><i>内容加倾斜</i></span>
			<hr />
		</div>
		<div>
			<span><em>内容加倾斜</em></span>
			<hr />
		</div>
		<div>
			<font color="blue" size="20">文本字体标签</font>
			<hr />
		</div>
		<div>
			<nobr>
				内容不换行内容不换行内容不换行内容不换行内容不换行内容不换行
				<br />
				内容不换行内容不换行内容不换行内容不换行内容不换行内容不换行
			</nobr>
			<hr />
		</div>
		<!--<big></big>标签的使用必须是有一个参照字体，默认会以浏览器的字体大小为参照值-->
		<div id="">
			<span id="">
				常规字体大小
				<big>较大字体大小</big>
			</span>
			<h3>常规大小<big>较大大小</big></h3>
			<hr />
		</div>
		<div>
			<canvas style="width: 300px; height: 200px; background: chocolate;">画布</canvas>
		</div>
	</body>

</html>
