<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5利用Canvas元素绘制路径</title>
    <style>
        #mcvs {
            border: 1px solid #000000;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var mcvs = document.getElementById("mcvs");
            var mcet = mcvs.getContext("2d");

            /*标题：绘制路径*/
            mcet.beginPath();
            mcet.font = "40px Courier New";
            mcet.fillStyle = "blue";
            mcet.fillText("绘制路径示例", 280, 70);
            mcet.stroke();

            /*开始绘制路径*/
            mcet.beginPath();

            /*绘制第一条直线*/
            mcet.moveTo(50, 100);
            mcet.lineTo(100, 250);

            /*绘制弧线*/
            mcet.arcTo(250, 400, 250, 100, 50);

            /*绘制二次贝塞尔曲线*/
            mcet.quadraticCurveTo(350, 100, 458, 220);

            /*绘制二次贝塞尔曲线*/
            mcet.bezierCurveTo(280, 420, 558, 256, 780, 450);

            /*绘制第二条直线*/
            mcet.lineTo(100, 450);

            mcet.strokeStyle = "green";
            mcet.lineWidth = 5;
            mcet.stroke();
        }

    </script>
</head>
<body>
<h1 align="center">4.1.04：HTML5Canvas元素绘制路径</h1><br>
<p align="center">
    <canvas id="mcvs" width="800" height="500">
        抱歉！您使用的浏览器暂不支持HTML5，请更新或更换浏览器或再次尝试！
    </canvas>
</p>
</body>
</html>
