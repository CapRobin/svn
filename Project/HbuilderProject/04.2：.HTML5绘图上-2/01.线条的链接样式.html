<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘制线条的链接样式</title>
    <style>
        #mcvs {
            border: 2px solid #000000;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var mcvs = document.getElementById("mcvs");
            var cnt = mcvs.getContext("2d");
            /*标题一*/
            cnt.font = "25px Courier New";
            cnt.fillStyle = "blue";
            cnt.fillText("尖角连接样式", 35, 60);
            /*开始绘制尖角链接样式*/
            cnt.beginPath();
            cnt.moveTo(50, 100);
            cnt.lineTo(100, 250);
            cnt.lineTo(150, 100);
            cnt.lineWidth = 25;
            cnt.strokeStyle = "green";
            cnt.lineJoin = "miter";
            cnt.stroke();

            /*标题二*/
            cnt.font = "25px Courier New";
            cnt.fillStyle = "blue";
            cnt.fillText("圆角连接样式", 235, 60);
            /*开始绘制圆角链接样式*/
            cnt.beginPath();
            cnt.moveTo(250, 100);
            cnt.lineTo(300, 250);
            cnt.lineTo(350, 100);
            cnt.strokeStyle = "green";
            cnt.lineWidth = 25;
            cnt.lineJoin = "round";
            cnt.stroke();

            /*标题三*/
            cnt.font = "25px Courier New";
            cnt.fillStyle = "blue";
            cnt.fillText("平角连接方式", 435, 60);
            /*开始绘制平角连接样式*/
            cnt.beginPath();
            cnt.moveTo(450, 100);
            cnt.lineTo(500, 250);
            cnt.lineTo(550, 100);
            cnt.strokeStyle = "green";
            cnt.lineWidth = 25;
            cnt.lineJoin = "bevel";
            cnt.stroke();
        }
    </script>
</head>
<body>
<h1 align="center">4.2.01：Canvas绘制线条的链接样式</h1><br>
<p align="center">
    <canvas id="mcvs" width="600" height="300">
        您的浏览器暂不支持Canvas元素，请升级浏览器或更换其他浏览器！
    </canvas>
</p>

</body>
</html>
